<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <h1>New Contact...</h1>
    <form action="{% url 'contacts:submit_contact' %}" id="contact_form" method="post">
      {% csrf_token %}
      <table class="table">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Cell?</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td><input type="text" required name="last_name"/></td>
            <td><input type="text" required name="first_name"/></td>
            <td><input type="number" required name="age"/></td>
            <td><input type="date" required name="birthday"/></td>
            <td><input type="number" pattern=^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$ required name="phone_number"/></td>
            <td><input type="checkbox" id="is_cell" name="is_cell" value="True">
              <!-- <label for="is_cell">cell</label><br/> -->
            </td>
            <td><textarea name="comments"></textarea></td>
        </tr>
      </table>
      </div>
      <button type="submit" class="btn btn-success btn-lg">âž•</button>
    </form>
    <br/>
    <a href="{% url 'contacts:contacts' %}" class="btn btn-secondary btn-lg">&#127968;</a>
  </body>
  </html>
