<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for mon in pokemon %}
    <div>
        {{mon.number}} {{mon.name}}
        <img src = "{{mon.image_front}}"/>
        <img src = "{{mon.image_back}}"/>
    </div>
    {% endfor %}
</body>
</html>
