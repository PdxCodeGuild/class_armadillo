<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Billy B.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwote Search</title>

    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <style type="text/css">
        .ksearch {
            color: rgb(84, 85, 85);
            /* margin: 5px 5px; */
            /* padding: 5px; */
            text-align: center;
        }

        #title {
            font-size: 50px;
            margin-bottom: 35px;
        }

        .linky {
            font-size: 15px;
            text-align: center;
            margin: 5px
        }

        #kwote {
            font-family: 'Roboto', sans-serif;
            color: rgb(146, 145, 145);
            font-size: 30px;
            margin: 65px 50px 10px;
        }

        #author {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 35px
        }
    </style>
</head>

<body>
    <h1 class="ksearch" id="title">Kwote Search</h1>
    <hr>
    <div class="linky">
        <a href="/">Back to Kwote Home</a><br>
        <a href="/kotd/">Kwote of the Day</a>
    </div>
    <form autocomplete="off" action="/search/" method="POST"></form>
        <div class="col">
            <input autocomplete="off" type="text" name="key" 
            placeholder="Enter a keyword...">
        </div>
        <button type="submit">Get kwotes</button
    <ul>
        {{message}}
        {% for kwotes in kwotes['quotes'] %}
        <p class="ksearch" id="kwote">"{{kwote}}"</p>
        <p class="ksearch" id="author">{{author}}</p>
        {% endfor %}
    </ul>
</body>

</html>
