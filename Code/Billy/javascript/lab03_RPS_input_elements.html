<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style type='text/css'>
        body {
            background-color: rgb(173, 173, 173);
        }
        .container-banner {
            display: flex;
            justify-content: center;
        }

        .banner {
            margin: 2px;
            color:maroon;
            font-size: 75px;
            font-family: 'Lacquer', cursive;
        }

        #b1 {
            font-size: 25px;
        }

        .container-1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        img {
            border: 5px solid maroon;
            border-radius: 50%;
        }

        .container-2 {
            display: flex;
            justify-content: center;
        }

        .container-3 {
            display: flex;
            justify-content: center;
        }

        .box {
            border: 0px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 20px;
            margin-bottom: 10px;
            background-color: rgb(173, 173, 173);
        }    

        .box:focus {
            outline: transparent;
        }

        .box:hover {
            background-color: rgb(117, 116, 116);
        }

        select {
            color:  maroon;
            font-family: 'Lacquer', cursive;
            font-size: 25px;
            text-align: center;
            width: 400px;
            text-align-last:center;
        }

        button {
            background-color: rgb(117, 116, 116);
            cursor: pointer;
            padding: 3px 50px;
            font-family: 'Lacquer', cursive;
            font-size: 17px;
            color: rgb(173, 173, 173);
            border-radius: 15px;
        }

        button:hover {
            background-color: rgb(117, 116, 116);
            color: maroon;
        }

        button:focus {
            background-color: rgb(117, 116, 116);
            color: rgb(173, 173, 173);
            outline: transparent;
        }

        .container-4 {
            display: flex;
            font-size: 45px;
            justify-content: center;
            margin-top: 10px;
            font-style: oblique;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-banner">  
        <div class="banner">
            <p>(RPS)<span id="b1"> ...make war, not love</span></p>
        </div>
    </div>
    <div class="container-1">
        <div class="flex-item-1-1"> 
            <img class="pic" id="rock" src="images/rock2.png" alt="rock">
        </div>
        <div class="flex-item-1-2"> 
            <img class="pic" id="paper" src="images/paper.png" alt="paper">
        </div>
        <div class="flex-item-1-3"> 
            <img class="pic" id="scissors" src="images/scissors1.png" alt="scissors">
        </div>
    </div>
    <div class="container-2">
        <div class="flex-item-2-1"> 
            <select class="box" id="input_user" name="weapons" required>
                <optgroup label="Choose wisely">
                    <option value="" id="drop-1" disabled="disabled" selected="selected" hidden>CHOOSE YOUR WEAPON</option>
                    <option value="rock">ROCK</option>
                    <option value="paper">PAPER</option>
                    <option value="scissors">SCISSORS</option>
                </optgroup>    
            </select><br>
        </div>
    </div> 
    <div class="container-3">
        <div class="flex-item-3-1"> 
            <button id="btn_generate"><i>FIGHT!</i></button>
        </div>
    </div>
    <div class="container-4">
        <div class="flex-item-4-1" id="div_output"></div>
    </div>      
    <script>      
        let input_user = document.querySelector('#input_user')
        let btn_generate = document.querySelector('#btn_generate')
        let div_output = document.querySelector('#div_output')
        
        btn_generate.addEventListener('click', function() {
            let user = input_user.value
            let choices = ['rock', 'paper', 'scissors']
            let computer = choices[Math.floor(Math.random() * choices.length)]
        

            if (user == 'rock' && computer == 'paper') {
                output = 'Rock bows to paper. You lose!'
            } else if (user == 'rock' && computer == 'scissors') {
                output = 'Rock beats scissors. You win!'
            } else if (user == 'paper' && computer == 'scissors') {
                output = 'Paper dies to scissors. You lose!'
            } else if (user == 'paper' && computer == 'rock') {
                output = 'Paper beats rock. You win!'   
            } else if (user == 'scissors' && computer == 'paper') {
                output = 'Scissors beat paper.  You win!'
            } else if (user == 'scissors' && computer == 'rock') {
                output = 'Scissors run from rock. You lose!'    
            } else {
                output = 'It\'s a tie!'
            }
            div_output.innerText = `${output}`
        })
        
    </script>  
</body>
</html>
