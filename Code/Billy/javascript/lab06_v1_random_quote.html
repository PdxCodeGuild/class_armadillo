<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwote of the Day</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    
    <style type="text/css">
        .kotd {
            color: rgb(84, 85, 85);
            text-align: center;
        }

        #title {
            font-size: 50px;
            margin-bottom: 35px;
        }

        #kwote {
            font-family: 'Roboto', sans-serif;
            color: rgb(146, 145, 145);
            font-size: 30px;
            margin: 65px 50px 10px;
        }

        #author {
            font-weight: bold;
            font-size: 22px;
            margin-top: 20px
        }
    </style>

</head>
<body>
    <h1 class="kotd" id="title">Kwote of the Day</h1>
    <hr>
    <div id="kotd_data">
        <div id="kwote" class="kotd">"kwote"</div>
        <div id="author" class="kotd" id="author">author</div>
    </div>
    <script>
        let kwote = document.querySelector('#kwote')
        let author = document.querySelector('#author')

        let url = 'https://favqs.com/api/qotd'
        axios({
            method: 'get',
            url: url
        }).then(response => { 
            console.log(response.data) 
            let kotd = response.data.results

            let kwote_ = response.data.quote.body
            let author_ = response.data.quote.author

            kwote.innerText = '"' + kwote_ + '"'
            author.innerText = author_
        })
    </script>  
</body>
</html>
