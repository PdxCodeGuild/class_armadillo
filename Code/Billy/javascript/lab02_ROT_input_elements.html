    }

    label {
        font-size: 12px; 
        color: white;

    .container-banner {
        display: flex;
        /* justify-content: center;
        align-items: center; */

    }

    .banner {
        flex: 200px;
        /* margin: 10px; */
        color: white;
        font-size: 60px;
        font-family: 'Libre Barcode 39 Extended Text', cursive;
    }

    .container-1 {
        display: flex; /* or inline-flex */
        /* justify-content: center; */
        flex-direction: column;
        /* align-items: center; */
        margin-top: 10px;
    }

    .flex-item-1-1 { 
        margin-bottom: 15px;
    }

    .flex-item-1-2 { 
        margin-bottom: 15px;

    .flex-item-2-1 { 
        margin-bottom: 15px;

        margin-top: 20px;
        text-align: center;
        font-size: 100px;
    }

    input {
            text-align: center;
        }   

    input:focus {
            outline: transparent;
        }

    input[type=text] {
        width: 35px;
        background-color: rgb(77, 75, 75);
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;
    }
    
    input[type=text]:focus {
        width: 150px;

    input[type=text-1] {

    }

    button {
        padding: 5px 28px;
        /* background-color: rgb(77, 75, 75); */

        outline: transparent;
    }

        background-color: rgb(77, 75, 75);
    }

</head>
<body>
<div class="container-banner">  
    <div class="banner">
        ROTn
        <!-- <img src="images/ROT_logo2.png"> -->
    </div>
</div>
<hr>
<div class="container-1"> 
    <div class="flex-item-1-1">
        <label for="input_text">Characters</label> 
        <input id="input_text" type="text"/>
    </div>
    <div class="flex-item-1-2"> 
        <label for="input_text">Rotation&emsp;</label> 
        <input id="input_num" type="text-1" size=4px/>
    </div>
<div class="container-2"> 
    <div class="flex-item-2-1"> 
        <button id="btn_generate">Encrypt</button>
    </div>
    <div class="flex-item-2-2"> 
        <div id="div_output"></div>
    </div>
</div>
</div>
    <script>      
        let input_text = document.querySelector('#input_text')
        let input_num = document.querySelector('#input_num')
        let btn_generate = document.querySelector('#btn_generate')
        let div_output = document.querySelector('#div_output')
        
        btn_generate.addEventListener('click', function() {
            let text = input_text.value
            let num = input_num.value
            let output = '' 
            for (let  i = 0; i < text.length; i++) {
                let code = text.charCodeAt(i) 
            if (97 <= code && code <= 122) {
                code -= 97 
                output = output.concat(String.fromCharCode((code + num)%26 + 97))
            } else if (65 <= code && code <= 90) {
                code -= 65 
                output = output.concat(String.fromCharCode((code + num)%26 + 65))
            } else {
                output = output.concat(String.fromCharCode(code))
            }    
            }

            div_output.innerText = `${output}`
        })

    </script>  
</body>
