<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{title}}</h1>
    <form action="{% url 'pokeapp:detail' %}" method="post">
        {% csrf_token %}
        <input name="pokemon_name"/>
        <button type="submit">submit</button>
      </form>
    {% for p in pokemon %}
    <div>
        {{p.number}}) {{p.name}}
        <img src="{{p.image_front}}">
        <img src="{{p.image_back}}">
    </div>
    {% endfor %}
</body>
</html>
