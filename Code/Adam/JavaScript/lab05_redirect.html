<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="output_div"></div>
    <h1>Randomized Entertainment</h1>
    <script>


        entertainment_urls = [
            'https://www.netflix.com/',
            'https://www.hulu.com/',
            'https://www.youtube.com/',
            'https://www.disneyplus.com/',
            'https://www.cbs.com/'
        ]


        // function chooses random entertainment url
        // setTimeout(function() {
        //     let random_url = entertainment_urls[Math.floor(Math.random() * entertainment_urls.length)]
        //     window.location.replace(random_url)
        // }, 5000) // 5000 milliseconds or 5 second timer


        let random_url = entertainment_urls[Math.floor(Math.random() * entertainment_urls.length)]


        let counter = 5;
        let interval = setInterval(function () {
            counter = counter - 1;
            document.getElementById("output_div").innerHTML = `Your browser will be redirected in ${counter} secs. `
            if (counter == 0) {
                clearInterval(interval);
                window.location.replace(random_url)
            }
        }, 1000);



    </script>
</body>

</html>
