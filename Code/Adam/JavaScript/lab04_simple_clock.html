<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Current Time</h1>
    <div id="output_div"></div>
    <script>
        setInterval(function() {
            // declaring output and 
            var output = new Date()
            // assigning the variable to be displayed in innerHTML
            document.getElementById("output_div").innerHTML = output
        }, 1000) // sets interval to 1 sec. This is the rate at which output will be updated

    </script>
</body>
</html>
