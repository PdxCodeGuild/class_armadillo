<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <style type='text/css'>
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="tic-toc"></div>
    <script type="text/javascript">

        function getClock() {
            let now = new Date();
            let mo = now.getMonth()
            let day = now.getDate()
            let yr = now.getFullYear()
            let hr = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();

            min = addZero(min)
            sec = addZero(sec)
            
            document.getElementById('date').innerText = mo + '/' + day + '/' + yr
            document.getElementById('tic-toc').innerText = hr + ':' + min + ':' + sec
        }

        function addZero(num){
            if (num<10) {
                num='0' + num
            }
            return num
        }

        setInterval(function() {
            getClock();
        }, 500);
        
    </script>
</body>
</html>
