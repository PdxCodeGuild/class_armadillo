<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Unit Converter</h1>
        <div>
            <!-- input the number of units -->
            <input type="number" v-model="number_input" placeholder="Enter number of units: " />
            <!-- select a starting unit -->
            <select v-model="start_unit">
                <option v-for="unit in units" v-bind:value="unit">{{unit.name}}</option>
            </select>
            <!-- select an end unit -->
            <select v-model="end_unit">
                <option v-for="unit in units" v-bind:value="unit">{{unit.name}}</option>
            </select>
            <!-- submit the inputs for conversion -->
            <button v-on:click='convert'>convert</button>
        </div>
        <div>
            <!-- display conversion here -->
        </div>
    </div>
    <script type="text/javascript">
        // vue app
        let app = new Vue({

            el: '#app',
            // app data contains variables referenced in the html
            data: {
                // start_unit: 'm',
                // end_unit: 'm',
                // conv_factor: 1,
                // number_input: 5,

                units: [{
                    name: 'ft',
                    con_fact: 0.3048
                }, {
                    name: 'mi',
                    con_fact: 1609.34
                }, {
                    name: 'm',
                    con_fact: 1
                }, {
                    name: 'km',
                    con_fact: 1000
                }],

            },

        }

        )
    </script>
</body>

</html>
