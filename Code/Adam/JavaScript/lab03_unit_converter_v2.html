            if (['feet', 'ft'].includes(end_unit)) {
                dist_in_ft = distance / 0.3048 // conversion factor for ft

                dist_in_mi = distance / 1609.34
                return `${dist_in_mi} mi `
            }
            else if (['meters', 'meter', 'm'].includes(end_unit)) {
                dist_in_m = distance / 1
                return `${dist_in_m} m `
            }
            else if (['kilometers', 'kilometer', 'km'].includes(end_unit)) {
                dist_in_km = distance / 1000
                return `${dist_in_km} km `
            }
