<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <ul>
        {% for todo in agenda %}
        <li>Task: <b>{{todo['todo']}}</b> | Priority: <b>{{todo['priority']}}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
