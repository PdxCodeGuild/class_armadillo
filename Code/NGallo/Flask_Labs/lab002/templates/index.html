<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: sans-serif;
            background-color: blanchedalmond;
        }

        header {
            text-align: center;
        }

        #links {
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(46, 10, 10, 0.171);
            margin-bottom: 10px;
            text-decoration: none;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: whitesmoke;
        }

        a:active {
            color: purple;
        }

        #image {
            margin-top: 10px;
            border-radius: 15px;
            width: 50%;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #forms {
            padding: 10px;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
</head>

<body>
    <header>
        <h1>Welcome to the Flask To-Do List</h1>
        <a id="links" href="/">Flask To-Do List</a>
    </header>
    <main id="main">
        <img id="image" src="/static/To_Do_List.png">
        <form id="forms" action="/save_to_json" method="post">
            <input type="text" placeholder="Enter a task: " name="task" />
            <select name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Save</button>

        </form>

        <ul>
            {% for task in todos%}


            <li>{{task.text}} | {{task.priority}} priority</li>

            {% endfor %}

        </ul>
        <form id="delete" action="/delete_from_json" method="post">
            <button type="submit" id="delete">Delete Item</button>
        </form>
    </main>
    <footer>
        <p>&copy United Converters 2020 </p>
    </footer>

</body>

</html>
