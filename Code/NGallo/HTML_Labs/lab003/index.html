<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            background-color: #28a745;
            box-sizing: border-box;
            font-size: 15px;
            padding-left: 10px;
            padding-right: 10px;
        }
        body{
            background-color: #28a745!important;    
        }
        #navbar-toggler-icon{
            display: none;
        }
        #main_div {
            color: cornsilk;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #28a745;
        }
        #barn_photo {
            border-radius: 15px;
            padding-bottom: 5px;
            margin-top: 55px;
            width: 100%;
        }
        .social_links_div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }
        .social_links {
            margin: 5px
        }
        #footer {
            margin-top: 25px;
            color: cornsilk;
            text-align: center;
        }

        /* Small devices (landscape phones, 576px and up) @media(min - width: 576px) {
            ...
        }

        Medium devices (tablets, 768px and up) @media(min - width: 768px) {
            ...
        } */

        @media(min-width: 992px) {
            
            .social_links {
                width: 100px;
                height: 100px;
                transition: transform .2s;
                margin: 0 auto;
                margin-top: 15px;
                margin-left: 15px;
            }

            .social_links:hover {
                background-color: darkcyan;
                transform: scale(1.5);
            }

            #barn_photo {
            margin-top: 55px;
            width: 70%;
             }
        }


        @media(min-width: 1200px) {
            body {
                padding-left: 100px;
                padding-right: 100px;
            }
            .social_links {
                width: 75px;
                height: 75px;
                transition: transform .2s;
                margin: 0 auto;
                margin-top: 15px;
                margin-left: 15px;
            }
            .navbar-brand:hover{
                border-radius: 15px;
                background-color: rgb(86, 153, 92);
            }
            .social_links:hover {
                transform: scale(1.5);
            }

            #barn_photo {
            margin-top: 55px;
            width: 70%;
             }
            #footer{
                margin-top: 10px;
                padding: 20px;
            }
        }
    </style>
