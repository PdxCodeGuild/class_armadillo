<!DOCTYPE html>

    <style>
        html {
            background-color: #28a745;
            box-sizing: border-box;

        @media(min - width: 992px) {

                margin-left: 15px;
            }

            .social_links:hover {
                transform: scale(1.5);
            }
        }

        @media(min-width: 1200px) {
            #map {
                width: 60%;
