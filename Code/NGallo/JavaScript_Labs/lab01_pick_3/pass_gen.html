    <h1>Rock, Paper, Scissors</h1>

    <body>
        <div class="number_div">
            <input id="password_length" type="text" placeholder="Enter length of password.." />
            <button type="button" onclick="passwordGenerator()">Generate Password</button>

        </div>

        <div id="output_div">

        </div>

        <div id="footer">
            Nick Gallo | &copy 2020 | Class_Armadillo
        </div>

        <script>
            function passwordGenerator() {
                const alphabet = "abcdefghijklmnopqrstuvwxyz"
                const numbers = "1234567890"
                const punctuation = "!@#$%^&*()_?<>+-[]"
                const giantString = alphabet + numbers + punctuation
                // console.log(giantString)
                const lengthOfPassword = parseInt(document.getElementById("password_length").value)
                // console.log(lengthOfPassword)

                let answer = []
                for (let i = 0; i<lengthOfPassword; i++) {
                    answer += giantString.charAt(Math.floor(Math.random() * giantString.length))
                }
                const outputDiv = document.getElementById('output_div')
                outputDiv.innerHTML = answer
            }

        </script>

    </body>
