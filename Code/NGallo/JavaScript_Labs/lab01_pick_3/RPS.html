    <h1>Rock, Paper, Scissors</h1>

        <body>
        
        <form>
        <select id="weapon_choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <br><br>
        <button type="button" onclick="weaponChoice()">Battle!</button>
        <button type="button" id="clear" onclick="clearTheBoard()">Clear Page</button>
        </form>

    </div>

    <div id="output_div">
      
    </div>

    <div id="footer">

    <script>
        function weaponChoice() {
          const computerChoice = getComputerChoice()
          const userChoice = document.getElementById("weapon_choice").value
          let answer = ''
          // console.log ('user choice:', userChoice)
          // console.log ('computer choice:', computerChoice)
          if (userChoice === computerChoice){
            answer = 'That\'s a tie you both win!'
          } else if (userChoice == 'rock' && computerChoice == 'paper') {
            answer = 'Paper beats rock, you lost =/'            
          } else if (userChoice == 'scissors' && computerChoice == 'rock') {
            answer = 'Rock smashes scissors, you lost =/'
          } else if (userChoice == 'paper' && computerChoice == 'scissors') {
            answer = 'Scissors cuts paper, you lost =/'
          } else if (userChoice == 'paper' && computerChoice == 'rock') {
            answer = 'Paper beats rock, you win!'
          } else if (userChoice == 'rock' && computerChoice == 'scissors') {
            answer = 'Rock smashes scissors, you win!'
          } else if (userChoice == 'scissors' && computerChoice == 'paper') {
            answer = 'Scissors cuts paper, you win!'
          }
          const outputDiv = document.getElementById('output_div')
          outputDiv.innerHTML = answer 
        }
        function getComputerChoice() {
          const choices = [
            "rock",
            "paper",
            "scissors",
          ];
          const randomChoice = choices[Math.floor(Math.random()*choices.length)];
          return randomChoice
        }
        function clearTheBoard(){
          document.getElementById('output_div').innerHTML = " ";
        }
        </script>
