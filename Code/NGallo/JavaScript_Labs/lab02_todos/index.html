<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(250, 138, 2) !important;
        }

        .container {
            border-radius: 15px;
            position: absolute;
            left: 15%;
            top: 40%;
            text-align: center;
            color: black;
            background-color: whitesmoke;
            font-family: 'Alata', sans-serif;
            padding-left: 5px;
            padding-right: 5px;
            margin: 10px;
        }

        .home_link {
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JS Todo App</title>
</head>

<body>
    <div class="container ">
        <div id="header">
            <a class="home_link" href="/index.html">JavaScript Todo App</a>
        </div>

        <div id="list">
            <input id="list_item" type="text" placeholder="enter items">
            <button id="submit_btn" class="btn btn-dark" type="submit">Add</button>

        </div>
        <div id="list_items">

        </div>

        <div id="completed_list">

        </div>

        <div id="footer">
            Class_Armadillo &copy2020
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        let completedList = document.querySelector("#completed_list")
        let listItems = document.querySelector("#list_items")
        let submit_btn = document.querySelector("#submit_btn")
        submit_btn.addEventListener("click", function () {

            let deleteItem = document.createElement("button")
            deleteItem.innerHTML = "Delete"
            deleteItem.classList.add("btn")
            deleteItem.classList.add("btn-danger")

            let completeItem = document.createElement("button")
            completeItem.innerHTML = "Complete"  
            completeItem.classList.add("btn")
            completeItem.classList.add("btn-success")
            let listItem = document.querySelector("#list_item").value
            console.log(listItem)

            let newTodo = document.createElement("div")
        
            newTodo.appendChild(completeItem)
            newTodo.appendChild(deleteItem)

            listItems.appendChild(newTodo)
            deleteItem.addEventListener("click", function () {

                list_items.removeChild(newTodo)

            })

            completeItem.addEventListener("click", function () {
                newTodo.style.textDecoration = "line-through"
                completed_list.appendChild(newTodo)
                newTodo.removeChild(completeItem)
                newTodo.removeChild(deleteItem)
                let deleteItemTwo = document.createElement("button")
                deleteItemTwo.innerHTML = "Delete"
                deleteItemTwo.classList.add("btn")
                deleteItemTwo.classList.add("btn-danger")
                newTodo.appendChild(deleteItemTwo)
                deleteItemTwo.addEventListener("click", function () {

                    completed_list.removeChild(newTodo)
                })
            })
        })



    </script>
</body>

</html>
