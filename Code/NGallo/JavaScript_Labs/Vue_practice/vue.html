<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        body {
            margin-top: 10px;
            text-align: center;
            background-color: aquamarine;
            color: rgba(3, 4, 19, 0.651);
        }
        .mile_image{
            margin-bottom: 10px;
            width: 50%;
            border-radius: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-vertor</title>
</head>

<body>
    <div class="header" id="header_div">
        <h2>VueUnit Convertor</h2>
        <img class="mile_image" alt="mile marker" src="mile.jpg">
    </div>
    <div class="main" id="main_div">

        <input id="first_number_input" placeholder="Enter your starting digit" type="number" v-model="number_input" />


        <select id="first_measurement" v-model="start_unit">
            <option value="feet">feet</option>
            <option value="miles">miles</option>
            <option value="meters">meters</option>
            <option value="kilometers">kilometers</option>
        </select>
        <p>to</p>
        <select id="second_measurement" v-model="end_unit">
            <option value="feet">feet</option>
            <option value="miles">miles</option>
            <option value="meters">meters</option>
            <option value="kilometers">kilometers</option>
        </select>
        <br><br>
        <button v-on:click="displayAnswer">Measure!</button>
    </div>

    <div id="footer" class="footer">
        <h4> Nick Gallo | Class_Armadillo &copy2020
        </h4>
    </div>
    <script>

        let app = new Vue({
            el: '#main_div',
            data: {
                number_input: null,
                start_unit: 'feet',
                end_unit: 'feet',
            },
            methods: {
                displayAnswer: function () {
                    alert(convert(this.number_input, this.start_unit, this.end_unit))
                }
            }
        })

        function convert(number_input, user_start_unit,end_unit){
            const measurementObject = {'feet':0.3048, 'meters':1, 'miles':1609.34, 'kilometers':1000}
            // console.log (measurementObject)
            const distanceMeters = (number_input * measurementObject[user_start_unit])
            console.log (distanceMeters)
            const answer = (distanceMeters / measurementObject[end_unit])
            console.log (distanceMeters,answer)
            return answer
        }
    </script>
</body>

</html>
