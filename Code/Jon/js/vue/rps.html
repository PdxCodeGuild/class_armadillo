<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>RPS</title>
  </head>
  <body>
      <div class="container text-center">
          <h1>RPS</h1>
          <div id="root">
              <p>User selects an option and the computer choice is randomly generated. Then the winner is displayed below.</p>
              <!-- <span>{{ RPS }}</span> -->
              <select v-model="userChoice">
                  <option value="rock">Rock</option>
                  <option value="scissors">Scissors</option>
                  <option value="paper">Paper</option>
              </select>
              <button class="btn btn-outline-dark" v-on:click="DetermineWinner">Go!</button>
              <div>{{ winner }}</div>
          </div>
      </div>

    <script>
        let root = new Vue({
            el: '#root',
            data: {
                userChoice: '',
                computerChoice: '',
                winner: '',
                RPS: [
                    ['rock', 'scissors'],
                    ['scissors', 'paper'],
                    ['paper', 'rock']
                ]
            },
            methods: {
                randomPick: function() {
                    let randomArray = Math.floor(Math.random () * 3);
                    let randomEl = Math.floor(Math.random () * 2);
                    let computer = this.RPS[randomArray][randomEl];
                    this.computerChoice = computer ;
                },
                DetermineWinner: function() {
                    this.randomPick();
                    for(let winSelect of this.RPS) {
                        if(this.userChoice === winSelect[0] && this.computerChoice === winSelect[1]) {
                            this.winner = `The User won with ${this.userChoice}. The computer picked ${this.computerChoice}.`;
                            break
                        } else {
                            this.winner = `The User lost with ${this.userChoice}. The computer picked ${this.computerChoice}.`;
                        }
                    };
                }
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
