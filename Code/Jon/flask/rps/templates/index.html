<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>RPS</title>
  </head>
  <body>
    <!-- # Version 1
# Show the user a page with a form containing a dropdown list with "rock", "paper" and "scissors" and a submit button. When the user selects rock, paper, or scissors and hits submit, show the computer's choice and tell them whether they won or lost. -->

<div class="container mt-5 text-center">
  <div class="container shadow-lg mt-5">
    <form action="/" method="POST">
      <select name="choice">
        <option value="Rock">Rock</option>
        <option value="Paper">Paper</option>
        <option value="Scissors">Scissors</option>
      </select>
      <button class="btn btn-outline-dark" type='submit'>Shoot!</button>
    </form>
  
    <!-- user_score=data['user_score']
      , computer_score=data['computer_score']
      , computer_choice=computer_choice()) -->
      <!-- ties=data['ties'], user_input=user_choice) -->
      <table class="table"> 
        <tr>
          <th scope="col">User Score</th>
          <th scope="col">User Choice</th>
          <th scope="col">Ties</th>
          <th scope="col">Computer Score</th>
          <th scope="col">Computer Choice</th>
        </tr>
        <tr>
          <td>{{ user_score }}</td>
          <td>{{ user_input }}</td>
          <td>{{ ties }}</td>
          <td>{{ computer_score }}</td>
          <td>{{ computer_choice }}</td>
        </tr>
      </table>
      <img src="https://www.skillcon.org/wp-content/uploads/2016/12/RPS_Event2-1024x379.jpg" alt="">


  </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
