<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>



  <body>
    
    <h1>Todo List</h1>
    {% for chore in chores %}
      {% if chore.status %}
    <p style="text-decoration: line-through; opacity: .6; color: grey;">
      {{ chore.name }} 
      - 
      {{ chore.created_date }}
      {% else %}
      <p>
        {{ chore.name }} 
        - 
        {{ chore.created_date }}
        <form action="">
          <input type="text" value="{{}}"">
          <button type='submit'>Done</button>
      </form>
  
      {% endif %}
    </p>
    {% endfor %}


    <form action="{% url 'todo_list:create' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="name">
      <input type="text" name="description">
      <button type="submit">Submit</button>
    </form>

    

    <form action="{% url 'todo_list:delete' %}" method="POST">
      {% csrf_token %}
      <select name="delete" id="">
        {% for chore in chores %}
          <option value="{{ chore.id }}">{{ chore.name }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-outline-dark">Delete</button>
    </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
