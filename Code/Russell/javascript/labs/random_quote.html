<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <style>
        ul.quote_items {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>

    <body>
        <h1>Quote Search</h1>
        <div class="head">
            <input id="search_term" type="text" placeholder="Enter Keyword" />
            <button id="btn_keyword_search">Get Quotes</button>
        </div>

        <div class="content">
        </div>
        <ul id="quote_list" class="quote_items"></ul>
    </body>

</html>

<script>



    btn_keyword_search.addEventListener('click', function () {
        searchTerm = document.querySelector('#search_term').value
        let authorization_token = { 'Authorization': 'Token token="855df50978dc9afd6bf86579913c9f8b"' }
        let url = 'https://favqs.com/api/quotes/?filter=' + searchTerm
        axios({
            method: 'get',
            url: url,
            headers: authorization_token,
        }).then(response => {
            quotes = response.data.quotes
            for (let i = 0; i < quotes.length; ++i) {

                let list_item = document.createElement('li')
                list_item.innerText = (`"${quotes[i].body}" -- ${quotes[i].author}`)
                quote_list.appendChild(list_item)


            }

        })
    })
</script>
