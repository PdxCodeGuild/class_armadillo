<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Clock</h1>
    <span id="span_output"></span>
    <script>
      
       
        let interval = setInterval(function () {
            let d = new Date()
            let h = d.getHours()
            let m = d.getMinutes()
            let s = d.getSeconds()
            span_output.innerText = h + ':' + m + ':' + s
        }, 1000)

      

        


        

    </script>

</body>

</html>
