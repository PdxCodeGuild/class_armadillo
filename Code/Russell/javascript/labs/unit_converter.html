<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Unit Converter</h1>
    <div>Enter Distance Followed By: ft, mi, m, km, yd, in</div>
    <div>
        <input id="input_distance" type="text" placeholder="distance">
        <input id="input_unit" type="text" placeholder="convert from">
        <input id="output_unit" type="text" placeholder="convert to">
        <button id="btn_convert">Convert Units</button>
    </div>
    <div id="div_output"></div>
    <script>
        let input_distance = document.querySelector('#input_distance')
        let input_unit = document.querySelector('#input_unit')
        let output_unit = document.querySelector('#output_unit')
        let div_output = document.querySelector('#div_output')
        let conv_dict = {
            'ft': 0.3048,
            'mi': 1609.34,
            'km': 1000,
            'yd': 0.9144,
            'in': 0.0254,
            'm': 1
        }

        btn_convert.addEventListener('click', function(){
            let distance = input_distance.value
            let convert_from = input_unit.value
            let convert_to = output_unit.value
            let output = distance * conv_dict[convert_from] / conv_dict[convert_to]
            // {distance} {input_unit} is equal to {distance * conv_dict[input_unit] / conv_dict[output_unit]} {output_unit}')
            div_output.innerText = output
        })
    </script>
</body>

</html>
