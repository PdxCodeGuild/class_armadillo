<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Create a page which randomly redirectly to another. Start with an array of urls (as strings)
randomly pick one using Math.random(). 
redirect to the page by assigning the url to window.location. 
Using JavaScript's timing events, show a 5-second countdown to the user. 
When the countdown is finished, redirect to a random page. -->

<body>
    <script>
        let sites = [
            'https://www.youtube.com/',
            'https://www.google.com/',
            'https://www.wikipedia.org/',
            'https://pdxcodeguild.com/',
            'https://www.codewars.com/'
        ]
        let counter = 0;
        let interval = setInterval(function () {
            counter += 1;
            let site = sites[Math.floor(Math.random()*sites.length)]
            location.assign(site)
            
            console.log(site)
            if (counter > 10) {
                clearInterval(interval);
            }
        }, 3000);
    </script>
</body>

</html>
