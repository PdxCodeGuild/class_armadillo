<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.JfVmSD8Wnv2fRP7ANxXSXAHaHa%26pid%3DApi&f=1);
            background-repeat: no-repeat;
            background-size: 500px;
            background-position:initial;
            
            
            
            
        }
        h1 {
            background-color: khaki;
            text-align: center;
        }
        div.password {
            color: red;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Password Generator</h1>
    <div>
        <input id="input_length" type="text" placeholder="password length">
        <button id="btn_generate">Generate Password</button>
    </div>
    <div class="password" id="div_output"></div>
    <script>
        let input_length = document.querySelector('#input_length')

        let unicode = []
        for (let i = 33; i <= 122; i++) unicode.push(String.fromCharCode(i));
        function random_password(num) {

            var chars = []
            for (let i = 0; i <= num; i++) {
                let char = unicode[Math.floor(Math.random() * unicode.length)]
                chars += char

            }
            return chars
        }

        btn_generate.addEventListener('click', function () {

            let password_length = input_length.value
            console.log(password_length)
            let output = random_password(password_length)
            console.log(output)
            div_output.innerText = output
        })
    </script>

</body>

</html>
