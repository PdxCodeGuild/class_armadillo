<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }

        .digital {
            color: red;
            font-size: 200px;
        }
    </style>
</head>

<body>
   
    

    <span class="digital" id="span_output"></span>
    <script>



        let interval = setInterval(function () {
            let d = new Date()
            let h = d.getHours()
            let m = d.getMinutes()
            let s = d.getSeconds()
            if (h > 12) {
                h -= 12
            }
            if (h < 10) {
                h = '0' + h
            }
            if (m < 10) {
                m = '0' + m
            }
            if (s < 10) {
                s = '0' + s
            }
            span_output.innerText = h + ':' + m + ':' + s
        }, 1000)




    </script>
</body>

</html>
