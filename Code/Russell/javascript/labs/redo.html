<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redo Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


    <div id="app">
        <h1>Unit Converter</h1> 
        <p>Enter ft, km, mi, km, in, m</p>
        <input type="text" v-model="input_distance" placeholder="distance">
        <input type="text" v-model="input_from" placeholder="convert from">
        <input type="text" v-model="input_to" placeholder="convert to">
        <button v-on:click="convertNum">convert</button>

        <div>
          {{converted_num[0]}} 
         
        
        </div>
        

    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                input_distance: '',
                input_from:  '',
                input_to: '',
                converted_num: [],
                conv_dict: {
                    'ft': 0.3048,
                    'mi': 1609.34,
                    'km': 1000,
                    'yd': 0.9144,
                    'in': 0.0254,
                    'm': 1 },


            },
            methods: {
                convertNum: function() {

                   
                    let output = this.input_distance * this.conv_dict[this.input_from] / this.conv_dict[this.input_to]
                    console.log(output)
                    this.converted_num.push(output)
                    
                }

            }  
        })
    </script>
</body>

</html>
