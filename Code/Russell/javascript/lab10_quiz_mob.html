<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Quiz</title>
</head>

<body>

    <div id="app">

       
        <span v-for="(answers, question) in quiz"> {{ question }} {{ answers }}
            <input type='radio' v-for="answer in answers" value="answer">
                <label for="answer">{{ answer }}</label>
            </input>

        </span>
        <!-- need for loop in div for radio and label answers -->

    </div>

    <script>
        axios({
            method: 'get',
            url: 'https://opentdb.com/api.php',
            params: {
                amount: 10,
                category: 18,
                difficulty: 'easy'
            }
        }).then(response => {
            let questions = response.data.results
            let quiz = {}
            for (let i = 0; i < questions.length; i++) {
                let answers = questions[i]['incorrect_answers']
                let index = Math.floor(Math.random() * answers.length)
                answers.splice(index, 0, questions[i]['correct_answer'])
                quiz[questions[i]['question']] = answers


            }
            console.log(quiz)
            let app = new Vue({
                el: '#app',
                data: {
                    quiz: quiz
                }
            })
            console.log(questions)
        })
    </script>
</body>

</html>
