<body>
    <input type="checkbox" id="upper">Uppercase Characters<br>
    <input type="checkbox" id="lower">Lowercase Characters<br>
    <input type="checkbox" id="digit">Digit Characters<br>
    <input type="checkbox" id="symbol">Symbol Characters<br>
    <input type="text" id="number_of_characters">Number of Characters<br>
    <button id="btn_submit_info">Submit</button>
    <span id="output"></span>

    <script>
        let upper = document.querySelector("#upper")
        let lower = document.querySelector("#lower")
        let digit = document.querySelector("#digit")
        let symbol = document.querySelector("#symbol")
        let number_of_characters = document.querySelector("#number_of_characters")
        let output = document.querySelector("#output")
        
        btn_submit_info.addEventListener('click', function(event){
            let number = number_of_characters.value
            let character_password = ""
            let available_characters = ""
            let alphabet_upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            let alphabet_lower = "abcdefghijklmnopqrstuvwxyz"
            let digits = "0123456789"
            let punctuation = "!@#$%^&*()_+-={}[]:;<>?,./|"
            if(upper.checked){
                available_characters += alphabet_upper
            }
            if(lower.checked){
                available_characters += alphabet_lower
            }
            if(digit.checked){
                available_characters += digits
            }
            if(symbol.checked){
                available_characters += punctuation
            }
            if (!isNaN(number)){
                number = Math.floor(Number(number))
                if (number > 0){
                    for(let i=0; i < number; i++){
                        character_password += available_characters[Math.floor(Math.random()*available_characters.length)]
                    }
                    output.innerText = `This is your new password: ${character_password}`
                }else{
                    output.innerText = "Please enter in a positive number."
                }
            }else{
                output.innerText = "Please enter in a while positive number."
            }
        })
