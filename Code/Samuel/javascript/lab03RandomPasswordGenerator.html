<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="option">
        <input type="checkbox" id="upper">Uppercase Characters<br>
        <input type="checkbox" id="lower">Lowercase Characters<br>
        <input type="checkbox" id="digit">Digit Characters<br>
        <input type="checkbox" id="symbol">Symbol Characters<br>
        <input type="text" id="number_of_characters">Number of Characters<br>
        <button id="btn_submit_info" class="btn btn-primary">Submit</button>
        <span id="output"></span>
    </div>

    <script>
        let upper = document.querySelector("#upper")
        let lower = document.querySelector("#lower")
        let digit = document.querySelector("#digit")
        let symbol = document.querySelector("#symbol")
        let number_of_characters = document.querySelector("#number_of_characters")
        let output = document.querySelector("#output")
        
        btn_submit_info.addEventListener('click', function(event){

            // Initializes number of characters as well as the available characters and password.
            let number = number_of_characters.value
            let character_password = ""
            let available_characters = ""

            // Initializes Character Sets
            let alphabet_upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            let alphabet_lower = "abcdefghijklmnopqrstuvwxyz"
            let digits = "0123456789"
            let punctuation = "!@#$%^&*()_+-={}[]:;<>?,./|"

            // Adds each Character set to available characters if certain boxes are checked on the webpage.
            if(upper.checked){
                available_characters += alphabet_upper
            }
            if(lower.checked){
                available_characters += alphabet_lower
            }
            if(digit.checked){
                available_characters += digits
            }
            if(symbol.checked){
                available_characters += punctuation
            }

            // If the number entered is a real wnhole number, it will run through the available characters and add a random 
            if (!isNaN(number)){
                number = Math.floor(Number(number))
                if (number > 0){
                    for(let i=0; i < number; i++){
                        character_password += available_characters[Math.floor(Math.random()*available_characters.length)]
                    }

                    // Output is equal to a message and the password that was made.
                    output.innerText = `This is your new password: ${character_password}`
                }else{

                    // Output is equal to an error message
                    output.innerText = "Please enter in a positive number."
                }
            }else{
                
                // Output is equal to an error message
                output.innerText = "Please enter in a while positive number."
            }
        })
    </script>
</body>
</html>
