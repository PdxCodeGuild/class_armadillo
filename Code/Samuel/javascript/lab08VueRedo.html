<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <div id="app" class="option">
        <div>
            <a>Input Units</a>
            <select v-model="input_units">
                <option v-for="option in options" v-bind:value="option">{{ option }}</option>
            </select>
        </div>
        <div>
            <a>Output Units</a>
            <select v-model="output_units">
                <option v-for="option in options" v-bind:value="option">{{ option }}</option>
            </select>
        </div>
        <a>Measurement to convert</a>
        <input type="number" v-model="measurement" placeholder="(i.e. 50)" id="measurement"><br>
        <button v-on:click="doMath" id="btn_submit_info" class="btn btn-primary">Submit</button>
        <span>Output: </span><span id="output">{{ mathedOutput }}</span>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                units : {
                    "Feet": 0.3048,
                    "Miles": 1609.34,
                    "Meters": 1,
                    "Kilometers": 1000,
                    "Yards": 0.9144,
                    "Inches": 0.0254
                },
                input_units: "Feet",
                output_units: "Meters",
                options: ["Feet", "Miles", "Meters", "Kilometers", "Yards", "Inches"],
                measurement: "",
                mathedOutput: ""
            },
            methods: {
                doMath: function() {
                    this.mathedOutput = (this.units[this.input_units] * Number(this.measurement)) / this.units[this.output_units]
                }
            }
        })
    </script>
</body>
</html>
