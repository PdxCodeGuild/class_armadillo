<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="option">
        <div>
            <a>Input Units</a>
            <select id="input_units">
                <option value="Feet">Feet</option>
                <option value="Miles">Miles</option>
                <option value="Meters">Meters</option>
                <option value="Kilometers">Kilometers</option>
                <option value="Inches">Inches</option>
                <option value="Yards">Yards</option>
            </select>
        </div>
        <div>
            <a>Output Units</a>
            <select id="output_units">
                <option value="Feet">Feet</option>
                <option value="Miles">Miles</option>
                <option value="Meters">Meters</option>
                <option value="Kilometers">Kilometers</option>
                <option value="Inches">Inches</option>
                <option value="Yards">Yards</option>
            </select>
        </div>
        <a>Measurement to convert</a>
        <input type="text" id="measurement"><br>
        <button id="btn_submit_info" class="btn btn-primary">Submit</button>
        <span>Output: </span><span id="output"></span>
    </div>
        <script>
            // Unit conversions for when we convert the units to meters, then back from meters to their respective units
            let units = {
                "Feet": 0.3048,
                "Miles": 1609.34,
                "Meters": 1,
                "Kilometers": 1000,
                "Yards": 0.9144,
                "Inches": 0.0254
            }

        // Initializes variables from the webpage.
            let input_units = document.querySelector("#input_units")
            let output_units = document.querySelector("#output_units")
            let measurement = document.querySelector("#measurement")
            let output = document.querySelector("#output")

            // Activates when the user clicks the submit button
            btn_submit_info.addEventListener('click', function(event){

                // Checks to see if the value the user entered is a number or not.
                if(!isNaN(measurement.value)){

                    // Output is equal to the starting value times the unit conversion.
                    output.innerText = `${measurement.value} ${input_units.value} in ${output_units.value} is ` + String((units[input_units.value] * Number(measurement.value)) / units[output_units.value])
                }else{

                    // Prints a message stating the user entered in an invalid input.
                    output.innerText = "Please enter in a valid number."
                }
            })

        </script>
</body>
</html>
