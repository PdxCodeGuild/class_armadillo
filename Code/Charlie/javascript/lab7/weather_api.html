<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="secrets.js"></script>
    <style>
        body {
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="inner">
            <div class="weather" id="description"></div>
            <div class="weather" id="temp"></div>
            <div class="weather" id="humidity"></div>
        </div>
    </div>
    <script>

        let description = document.querySelector('#description')
        let temp = document.querySelector('#temp')
        let humidity = document.querySelector('#humidity')
        
        navigator.geolocation.getCurrentPosition(position => {
            console.log('hi')
            console.log(position.coords.latitude)
            console.log(position.coords.longitude)
            let userLatitude = position.coords.latitude
            let userLongitude = position.coords.longitude


            console.log(userLatitude)
            axios({
                method: 'get',
                url: `https://api.openweathermap.org/data/2.5/onecall?lat=${userLatitude}&lon=${userLongitude}&exclude=hourly,daily&appid=${weather_api}`,
            }).then(response => {



                description.innerText = response.data.current.weather[0].description
                let temps = response.data.current.temp
                let acutal_temp = ((temps - 273.15) * 9 / 5 + 32).toFixed()
                temp.innerText = `${acutal_temp}°F  🌡️`
                humidity.innerText = `${response.data.current.humidity}%  💦`
            })
        })  
    </script>
</body>

</html>
