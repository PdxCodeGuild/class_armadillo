<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"type="text/css"href="{% static 'pokedex/style.css' %}"/>

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"crossorigin="anonymous"/>

    <title> </title>
  </head>
  <body>
    <a href="{% url 'pokedex:index' %}" class="btn btn-primary">back</a>
    <div class="center"></div>
      <table>
        <tr>
          <td><b>number</b></td>
          <td>{{pokemon.number}}</td>
        </tr>
        <tr>
          <td><b>name</b></td>
          <td>{{pokemon.name}}</td>
        </tr>
        <tr>
          <td><b>height</b></td>
          <td>{{pokemon.height}}</td>
        </tr>
        <tr>
          <td><b>weight</b></td>
          <td>{{pokemon.weight}}</td>
        </tr>
        <tr>
          <td><b>Front image</b></td>
          <td><img src="{{pokemon.image_front}}" alt="front" /></td>
        </tr>
        <tr>
          <td><b>back image</b></td>
          <td><img src="{{pokemon.image_back}}" alt="back" /></td>
        </tr>

        <tr>
          {% for type in pokemon.types.all %}
          <td><b>type</b></td>
          <td>{{type}}</td>
          {% endfor %}
        </tr>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
