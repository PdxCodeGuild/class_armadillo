<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Create Contact</title>
  <style>
    body {
      text-align: center;
      align-content: center;
    }
  </style>
</head>

<body>
  <h1>New Contact</h1>
    <form action="{% url 'contactlist:create_contact' %}" id="contact_form" method="post">
      {% csrf_token %}
      <table class="table">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Cell?</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td><input type="text" required name="last_name"/></td>
            <td><input type="text" required name="first_name"/></td>
            <td><input type="number" required name ="age"></td>
            <td><input type="date" required name="birthday"></td>
            <td><input type="number" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" title="format (XXX)XXX-XXXX or XXXXXXXXXX or XXXX-XXX-XXXX" required name="phone_number"/></td>
            <td><input type="checkbox" id="is_cell" name="is_cell" value="True"></td>
            <td><input type="text" name="comments">
        </tr>
      </table>
      <button type="submit" title="submit" class="btn btn-success btn-lg">âœ…</button>&ensp;
    </form>
  
</body>

</html>
