<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Update Contact</title>
    <style>
        body{
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1>Update Contact...</h1>
    <form action="{% url 'contactlist:submit_update' %}" id="contact_form" method="post">
      {% csrf_token %}
      <input type="hidden" name="card_id" value="{{card.id}}"/>
      <table class="table">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Cell?</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td><input type="text" required name="last_name" value="{{card.last_name}}"/></td>
            <td><input type="text" required name="first_name" value="{{card.first_name}}"/></td>
            <td><input type="date" required name="birthday" value="{{card.birthday|date:'Y-m-d'}}"/></td>
            <td><input type="number" pattern=^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$ title="(XXX)-XXX-XXXX or XXXXXXXXXX" required name="phone_number" value="{{card.phone_number}}"/></td>
            <td><input type="checkbox" id="is_cell" name="is_cell" {% if contact.is_cell %}checked{% endif %}></td>
            <td><input type="text" name="comments" value="{{card.comments}}">
        </tr>
      </table>
      <button type="submit" class="btn btn-info btn-lg" title="submit">âœ…</button>&ensp;
      <a href="{% url 'contactlist:contacts' %}" title="home" class="btn btn-secondary btn-lg">&#127968;</a> 
    </form>
</body>
</html>
