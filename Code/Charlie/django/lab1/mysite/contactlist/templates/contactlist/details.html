<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .icon {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Contact Details</h1>
    <table class="table">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td>{{card.last_name}}</td>
            <td>{{card.first_name}}</td>
            <td>{{card.age}}</td>
            <td>{{card.birthday}}</td>
            <td>{{card.format_phone}}</td>
            <td>{{card.comments}}</td>
        </tr>
    </table>
    <div class="icons">
        <a href="{% url 'contactlist:edit_page' card.id %}" title="edit" class="btn btn-info btn-lg">⚒️</a>&ensp;
        <a href="{% url 'contactlist:entry_page' %}" title="new" class="btn btn-success btn-lg">✅</a>&ensp;
        <a href="{% url 'contactlist:delete' card.id %}" title="delete" class="btn btn-danger btn-lg">⛔</a>&ensp;
        <a href="{% url 'contactlist:contacts' %}" title="home" class="btn btn-secondary btn-lg">&#x1F3E0;</a>
    </div>
</body>

</html>
