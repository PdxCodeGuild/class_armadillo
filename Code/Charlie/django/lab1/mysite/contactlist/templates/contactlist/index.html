<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts</title>
    <style>
        body{
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <h2>Contact List</h2>
    

    {% block content %}
    {% for contact in contacts %}
    <div>
        <a href="{% url 'contactist:details' contact.id %}"> {{contact.last_name}}, {{contact.first_name}}</a>
    </div>
    {% endfor %}
    {% endblock %}
    <div>
        <a href="{% url 'contactlist:contacts'%}"><button type="submit" class="btn btn-primary">Create Contact</button></a>
    </div>
</body>

</html>
