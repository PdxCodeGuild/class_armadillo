{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
{% block content %}
<body>
    {% for pokemon in Pokemon %}
    <li><a href="{% url 'pokedex:details' pokemon.name %}">{{ pokemon.number }} {{ pokemon.name }}</a></li>
{% endfor %}
</body>
{% endblock content %}
</html>
