<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <div>
        <input id="length" type="number" placeholder="password length"/>
        <label for="password_content">What should your password be composed of:</label>

        <select name="password_content" id="password_content">
            <option value="letter_only">Just Letters</option>
            <option value="letter_number">Letters and Numbers</option>
            <option value="letter_special">Letters and Special Characters</option>
            <option value="letter_number_special">Letters, Numbers, and Special Characters</option>
        </select>

        <button id="generate">Submit</button>
    </div>
    <div id="password_output"></div>
    <script>
        let password = ""
        let password_lib = ""
        let password_length;
        let generate = document.querySelector('#generate')
        let password_content
        generate.addEventListener('click', function() {
            password_length = document.querySelector('#length').value
            password_content = document.querySelector('#password_content').value
            if (password_content == "letter_only"){
                password_lib = "abcdefghijklmnopqrstuvwxyz"
            }
            else if(password_content == "letter_number"){
                password_lib = "abcdefghijklmnopqrstuvwxyz1234567890"
            }
            else if(password_content == "letter_special"){
                password_lib = "abcdefghijklmnopqrstuvwxyz!@#$%^&*()[]?"
            }
            else if(password_content == "letter_number_special"){
                password_lib = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()[]?"
            }
            console.log(password_lib)
            for (i=0; (i < password_length); i++){
                password += password_lib.charAt(Math.floor(Math.random() * password_lib.length))
            }
            password_output.innerText = password
        })
        
    </script>
</body>

</html>
