<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote of the Day</title>
</head>
<body>
    <div>
        <div id="quote"></div><button id="btn_random_quote">Random Quote</button>
    </div>

    <div>
        <input id="search_term" type="text" placeholder="Search.."/><button id="btn_search_quote" class="fa fa-search"></button>
        <ul id="quote_list">
        </ul>
    </div>
</body>
</html>

<script>

btn_random_quote.addEventListener('click', function () {
    let url = 'https://favqs.com/api/qotd'
    axios({
        method: 'get',
        url: url
    }).then(response => { 
        console.log(response.data.quote.body)
        quote.innerText = response.data.quote.body
    })})

btn_search_quote.addEventListener('click', function () {
    searchTerm = document.querySelector('#search_term').value
    let quoteList = document.querySelector('#quote_list')
    let authorization = {'Authorization': 'Token token="855df50978dc9afd6bf86579913c9f8b"'}
    let url = 'https://favqs.com/api/quotes/?filter='+ searchTerm
    axios({
        method: 'get',
        url: url,
        headers: authorization,
    }).then(response => {
        console.log(response.data)
        quotes = response.data.quotes
        console.log(quotes)
    for(let i=0; i<quotes.length; ++i) {
                
                // create an li for each of the pokemon
                let li = document.createElement('li')
                // set the inner text to the pokemon's name
                li.innerText = (`${quotes[i].body} - ${quotes[i].author}`)
                // add our li to the ul
                quoteList.appendChild(li)
            }
        })    
    })
</script>
