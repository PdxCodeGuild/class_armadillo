<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
</head>

<body>
    <div>
        <input id="length" type="number" placeholder=" input distance" />
        <label for="input_unit">Distance units:</label>
        <select name="input_unit" id="input_unit">
            <option name="inches" value="length_in">Inches</option>
            <option name="feet" value="length_ft">Feet</option>
            <option name="yards" value="length_yd">Yards</option>
            <option name="miles" value="length_mi">Miles</option>
            <option name="meters" value="length_mt">Meters</option>
            <option name="kilometers" value="length_km">Kilometers</option>
        </select>

        <label for="output_unit">Desired units:</label>
        <select name="output_unit" id="output_unit">
            <option name="inches" value="output_in">Inches</option>
            <option name="feet" value="output_ft">Feet</option>
            <option name="yards" value="output_yd">Yards</option>
            <option name="miles" value="output_mi">Miles</option>
            <option name="meters" value="output_mt">Meters</option>
            <option name="kilometer" value="output_km">Kilometers</option>
        </select>

        <button id="convert">Submit</button>
    </div>
    <div id="distance_output"></div>
    <script>
        let length
        let input_unit = ""
        let output_unit = ""
        convert.addEventListener('click', function() {
            input_unit = document.querySelector('#input_unit').value
            input_unit_name = document.querySelector('#input_unit')
            input_unit_name = input_unit_name.options[input_unit_name.selectedIndex].getAttribute("name")
            output_unit_name = document.querySelector('#output_unit')
            output_unit_name = output_unit_name.options[output_unit_name.selectedIndex].getAttribute("name")
            output_unit = document.querySelector('#output_unit').value
            start_length = document.querySelector('#length').value
            length = document.querySelector('#length').value
            // turn the input into meters
            if (input_unit == "length_in"){
                length = length * 0.0254
            }
            else if(input_unit == "length_ft"){
                length = length * 0.3048
            }
            else if(input_unit == "length_yd"){
                length = length * 0.9144
            }
            else if(input_unit == "length_km"){
                length = length * 1000
            }
            else if(input_unit == "length_mi"){
                length = length * 1609.34
            }
            // turn the input now in meters into output unit
            if (output_unit == "output_in"){
                length = length * 39.3701
            }
            else if(output_unit == "output_ft"){
                length = length * 3.2808
            }
            else if(output_unit == "output_yd"){
                length = length * 1.0936
            }
            else if(output_unit == "output_km"){
                length = length * 0.0006
            }
            else if(output_unit == "output_mi"){
                length = length * 0.001
            }
            distance_output.innerText = (`${start_length} ${input_unit_name} is equal to ${length} ${output_unit_name}.`)
        })
    </script>
</body>

</html>
