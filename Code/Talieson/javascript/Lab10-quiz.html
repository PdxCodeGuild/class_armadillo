<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button type="submit" v-on:click="generateQuestions">Start Quiz!</button>
        <div v-for="i in quizQuestions" :value="i.question">
            <h3>{{i.question}}</h3>
            <div v-for="answer in i.questionAnswers">
                <input :value="answer.answer" type="radio">
                <label for="answer.answer">{{answer.answer}}</label><br>
            </div>
        </div>
    
    </div>
    <script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data:{
            quizQuestions: [],
            quizAnswers: [],
        },
        methods:{
            generateQuestions: function () {
                axios({
                    method: 'get',
                    url: 'https://opentdb.com/api.php',
                    params: {
                        amount: 10,
                        category: 18,
                        difficulty: 'easy'
                    }
                }).then(response => {
                    let questions = response.data.results
                    console.log(questions)
                    let question = {}
                    let answers = []
                    for(i=0; i<questions.length; i++){
                        question = {}
                        answers = []
                        answers.push({
                            "questionId": i,
                            "answer": questions[i].correct_answer,
                            "correct": 1
                        })
                        for(j=0; j<questions[i].incorrect_answers.length;j++){
                            answers.push({
                                "questionId": i,
                                "answer": questions[i].incorrect_answers[j],
                                "correct": 0
                            })
                            question = {
                            "questionId": i,
                            "question" : questions[i].question,
                            "questionAnswers": answers
                            }
                        // console.log(question)
                        }
                    this.quizQuestions.push(question)
                    }
                    console.log(this.quizQuestions)
                })
            }
        }
    })
    </script>
</body>
</html>
