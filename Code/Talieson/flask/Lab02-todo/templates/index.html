    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet" />

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

    <title>To Do List</title>
</head>

<body>
    <div id="container">
        <h1>
            To-Do List<span id="toggle_form"></span>
        </h1>
        <form class="input_box" action="/save_task" method="post">
            <input type="text" name="task" maxlength="32" placeholder="Add new task..." />
            <select class="multiselect" multiple id="priority" name="priority">
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>
            <button class="enter_button" type="submit">ADD</button>
        </form>
        <ul>
            {%for task in tasks%}
            <li>
                <form action="/delete_task" method="post">
                    <input type="hidden" name="task_index" value="{{loop.index-1}}">
                    <button type="submit" class="trash"><span><i class="fas fa-trash"></i></span></button>
                    <input type="checkbox" class="demo"/>
                    <label for="demo"><span>
                        <b>Task:</b> {{task.text}}
                        <b>Priority:</b> {{task.priority}}
                    </span></label>
                </form>

            </li>
            {%endfor%}
        </ul>
        </div>
