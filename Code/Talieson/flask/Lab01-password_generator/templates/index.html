<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <header><img src="{{ url_for('static', filename='passwordheader.png') }}"></header>
    <p>How long should your password be?</p>

    <form action="/" method="POST">
        <div class="form-group">
            <input type="text" name="length">
        </div>
        <div class="form-group">
            <p>Should we include uppercase characters?</p>
                <input type="radio" name="upper" id="upper" value=yes> Yes</input><br>
                <input type="radio" name="upper" id="upper" value=no> No </input><br>
        </div>
        <div class="form-group">
            <p>Should we include special characters?</p>
                <input type="radio" name="special" value=yes> Yes</input><br>
                <input type="radio" name="special" value=no> No </input><br>
        </div>
        <div class="form-group">
            <p>Should we include numbers?</p>
                <input type="radio" name="numbers" value=yes> Yes</input><br>
                <input type="radio" name="numbers" value=no> No </input><br>
        </div>
        <input class="btn btn-primary" type="submit" value="submit">
    </form>

   
</body>

</html>
