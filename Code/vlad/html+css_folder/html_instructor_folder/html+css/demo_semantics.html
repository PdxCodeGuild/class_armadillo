<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #header {
            background-color:darkgreen;
            height:100px;
        }
        header {
            background-color:darkgreen;
            height:100px;
        }
    </style>
</head>
<body>
    <!-- Semantic elements function just like divs but they make your code cleaner -->
    <div id="header">Website Title</div>
    <header>Website Title</header>
</body>
</html>
