<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_Randon_PW_Generator_Prompt_and_Alert</title>
</head>

<body>
    <script>
        let = letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ' // do have empty spaces here it will interpret as a string and add it to the pw as an empty space
        let = digits = '0123456789' // do have empty spaces here it will interpret as a string and add it to the pw as an empty space
        let = punctuations = '!@# _)(\|$?/:>}{<+=-' // do have empty spaces here it will interpret as a string and add it to the pw as an empty space
        let = letters_input = parseInt(prompt('How many letters do you want: '))
        let = digits_input = parseInt(prompt('How many digits do you want: '))
        let = punctuation_input = parseInt(prompt('How many Punctuations do you want: '))

        let = word = ''

        for (let i = 0; i < letters_input; i++) {
            let randomPassword = Math.floor(Math.random() * letters.length)
                // console.log(letters[randomPassword])
            word += letters[randomPassword]
        }
        for (let i = 0; i < digits_input; i++) {
            let randomPassword = Math.floor(Math.random() * digits.length)
            word += digits[randomPassword]
        }
        for (let i = 0; i < punctuation_input; i++) {
            let randomPassword = Math.floor(Math.random() * punctuations.length)
            word += punctuations[randomPassword]
        }
        alert(word)
    </script>
</body>

</html>
