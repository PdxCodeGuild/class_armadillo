<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Random_PW_Generator_ Input Elements </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #input_letters {
            height: 25px;
            width: 300px;
            padding: 8px;
            background-color: skyblue;
            font: bold;
        }
        
        #input_digits {
            height: 25px;
            width: 300px;
            padding: 8px;
            border-color: rgb(255, 127, 129);
        }
        
        #input_punctuation {
            height: 25px;
            width: 300px;
            padding: 8px;
            background-color: rgb(204, 238, 136);
        }
    </style>
</head>

<body>
    <div> <input id="input_letters" type="text" placeholder="How many letters do you want: "></div>
    <div> <input id="input_digits" type="text" placeholder="How many digits do you want: "></div>
    <div> <input id="input_punctuation" type="text" placeholder="How many Punctuations do you want: "></div>
    <div><button id="btn_submit"> Submit </button></div>

    <script>
        let input_letters = document.querySelector('#input_letters')
        let input_digits = document.querySelector('#input_digits')
        let input_punctuation = document.querySelector('#input_punctuation')
        let btn_submit = document.querySelector('#btn_submit')

        btn_submit.addEventListener('click', function() {

            let letters2 = parseInt(input_letters.value)
                //console.log(letters2)

            let digits2 = parseInt(input_digits.value)
                //console.log(digits2)
            let punctuations2 = parseInt(input_punctuation.value)
                //console.log(punctuations2)
            let submit2 = btn_submit.value

            let = letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                //console.log(letters)
            let = digits = '0123456789'
            let = punctuations = '!@# _)(\|$?/:>}{<+=-'


            let = word = ''

            for (let i = 0; i < letters2; i++) {
                let randomPassword = Math.floor(Math.random() * letters.length)
                    //console.log(letters.length)
                    //console.log(letters[randomPassword])
                word += letters[randomPassword]
            }
            for (let i = 0; i < digits2; i++) {
                let randomPassword = Math.floor(Math.random() * digits.length)
                    //console.log(digits[randomPassword])
                word += digits[randomPassword]
            }
            for (let i = 0; i < punctuations2; i++) {
                let randomPassword = Math.floor(Math.random() * punctuations.length)
                    //console.log(punctuations[randomPassword])
                word += punctuations[randomPassword]

            }
            console.log(word)

        })
    </script>

</body>

</html>
