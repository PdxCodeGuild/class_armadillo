<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>lab_9_cat_API_with_Vue_Version 1</title>

    <style>
    #btn_cat:hover {
            background: yellow;
            border: none;
            color: rgb(1, 10, 15);
            box-shadow: 7px 7px 12px rgb(6, 75, 235);
            transition: 0.5s;
        }
           
    #btn_cat {
            margin: 6px 10px 30px 50px;
            background-color: transparent;
            border: 4px solid blue;
            color: black;
        }
    </style>
</head>
<div id="app">
    <div>
        <button id="btn_cat" v-on:click="showCat">Click to get Cat picture</button>

    </div>

    <div>
        <img width="400" v-bind:src="cat_url" />

    </div>
</div>

<body>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                cat_url: ''
            },
            methods: {
                created: function() {
                    this.showCat()
                },
                showCat: function() {

                    axios({
                        method: 'get',
                        url: 'https://api.thecatapi.com/v1/images/search?limit=10'

                    }).then(response => {
                        console.log(response.data[0].url)
                        this.cat_url = response.data[0].url
                    })
                }
            },

        })
    </script>

</body>

</html>
