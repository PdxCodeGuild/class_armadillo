    <!-- Render variables in the HTML using {{}}. more info https://vuejs.org/v2/guide/syntax.html#Interpolations-->

        <input id="inputLetters" type="text" v-model="input_letter" placeholder="Enter How Many Letter Do you Want" />

            <input id="inputDigits" type="text" v-model="input_digit" placeholder="Enter How Many Digit Do you Want" />
        </div>

    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                input_letter: '',
                input_digit: '',
                input_symbol: '',
                randomPw: '',

                // message: 'hello world! is fun Monday!!!! '

            },
            methods: {
                createPw: function() {
                    console.log(this)
                    let = letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                    let = digits = '0123456789'
                    let = symbol = '!@# _)(\|$?/:>}{<+=-'
                    let word = ''

                    for (let i = 0; i < this.input_letter; i++) {
                        let random_index = Math.floor(Math.random() * letters.length)
                            // console.log(letters.length)
                            // console.log(letters[random_index])
                        word += letters[random_index]
                    }
                    for (let i = 0; i < this.input_digit; i++) {
                        let random_index = Math.floor(Math.random() * digits.length)
                            // console.log(digits[random_index])
                        word += digits[random_index]
                    }
                    for (let i = 0; i < this.input_symbol; i++) {
                        let random_index = Math.floor(Math.random() * symbol.length)
                            // console.log(punctuations[random_index])
                        word += symbol[random_index]

                    }
                    randomPw.value = word
                    console.log(word)

                }
            }
        })
    </script>
