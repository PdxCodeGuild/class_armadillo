<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- resource info: https://github.com/PdxCodeGuild/class_armadillo/blob/master/5%20JavaScript/docs/Vue.md -->
    <title>Lab01_random_password_generator_using_Vue_js</title>

    <style>

    </style>

</head>

<body>
    <!-- Render variables in the HTML using {{}}. more info https://vuejs.org/v2/guide/syntax.html#Interpolations-->
    <div id="app">
        <span>{{ message }}</span>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello world! is fun Monday!!!! '

            }
        })
    </script>
</body>

</html>
