<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {% if contacts|length > 0 %}
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <!-- you can write a full python expression in the  -->
            <td>{{contact['name'].title()}}</td>
            <td>{{contact['age']}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div>No contacts to show</div>
    {% endif %}
</body>
</html>
