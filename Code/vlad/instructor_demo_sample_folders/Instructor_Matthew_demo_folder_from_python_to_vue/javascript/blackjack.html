<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- <link type="text/css" rel="stylesheet" href="blackjack.css"/> -->
</head>
<body>
    <input id="input_card1" type="text" placeholder="Card 1" />
    <input id="input_card2" type="text" placeholder="Card 2" />
    <input id="input_card3" type="text" placeholder="Card 3" />
    <button id="btn_advice">Get Advice</button>
    <div id="div_output"></div>
    <script type="text/javascript">
        // console.log(input_card1)
        // input_card1.value = 'hello!'

        function getCardValue(card) {
            card = card.toLowerCase()
            if (!isNaN(card)) {
                return parseInt(card)
            } else if (card == 'a') {
                return 1
            } else if (card == 'j' || card == 'q' || card == 'k') {
                return 10
            }
            return null
        }

        let input_card1 = document.querySelector('#input_card1')
        let input_card2 = document.querySelector('#input_card2')
        let input_card3 = document.querySelector('#input_card3')
        let btn_advice = document.querySelector('#btn_advice')
        let div_output = document.querySelector('#div_output')
        // let div_output = document.getElementById('div_output')


        btn_advice.addEventListener('click', function () {
            let card1 = input_card1.value
            let card2 = input_card2.value
            let card3 = input_card3.value
            let total = getCardValue(card1) + getCardValue(card2) + getCardValue(card3)
            let output = 'The total is ' + total + ', '
            if (total < 17) {
                output += 'hit!'
            } else if (total < 21) {
                output += 'stay!'
            } else if (total === 21) {
                output += 'blackjack!'
            } else {
                output += 'busted!'
            }
            div_output.innerText = output
        })

    </script>
