<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
        let name = prompt("Please enter your name") // similar to python's input
        alert("Hello " + name + "! How are you today?") // similar to python's print, show in page
        console.log('Hello ' + name + "!") // similar to python's print, show in developer console

        for (let i=0; i<5; ++i) {
            alert('iteration ' + i)
        }
    </script>
</body>
</html>
