<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        /* animate any property change on any element */
        /* * {
            transition: all 100ms;
        } */
        main {
            text-align: center;
            padding:100px;
        }

        /* make a span look like a button */
        .btn {
            color:white;
            background-color: #3F81F1;
            padding:10px;
            border: 1px double white;
            cursor:pointer; /* turn the cursor into a pointer */
            user-select:none; /* prevent the user from selecting text */
            /*transition: background-color 1s;*/ /* animate individual properties */
            transition: all 100ms; /* animate any property change */
            display:inline-block;
            border-radius:4px;
        }
        .btn:hover {
            background-color:deepskyblue;
            color:lightgoldenrodyellow;
            /* transform:rotate(360deg); */
            transform:translateY(-1px);
            /* x-offset, y-offset, extent, color */
            box-shadow: 0 4px 4px darkgrey;
        }
        .btn:active {
            background-color:blue;
            transform:translateY(1px); /* move the button down two pixels when it's pressed */
            box-shadow:none;
        }
    </style>
</head>
<body>
    <main>
        <button>click</button>
        <span class="btn">click</span>
    </main>
</body>
</html>
