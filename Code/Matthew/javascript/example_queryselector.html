<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input_name" type="text" placeholder="enter your name"/>
    <button id="btn_say_hello">say hello!</button>
    <span id="span_output"></span>
    <script>
        // get elements out of the html and into javascript
        // document.querySelector takes a css selector
        let input_name = document.querySelector('#input_name')
        let btn_say_hello = document.querySelector('#btn_say_hello')
        let span_output = document.querySelector('#span_output')
        // the function(evt) is the callback function - a function passed as a parameter to another function
        // we declarated a function inside the parameter list of addEventListener
        btn_say_hello.addEventListener('click', function(event) {
            // alert('hi!')
            let name = input_name.value // get the value out of the input element
            span_output.innerText = 'Hello ' + name + '!' // set the inner text of the output span
        })

        // less standard way of setting an event listener

    </script>
</body>
</html>
