<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Guess the Number</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-for="i in 10" v-on:click="chooseNumber(i)">{{i}}</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                chooseNumber: function(i) {
                    alert(i)
                }
            }
        })
    </script>
</body>
</html>
