<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - A Game</title>

</head>
<body>
    <h1>Rock, Paper, Scissors - A Game</h1>
        <div>
        <h3>Choose Your Weapon: </h3>
            <select id="rpsOptions">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
        </div>
        <div>
            <button id="shoot">SHOOT!</button>
        </div>
        <div id="result"></div>
        
    
    <script type="text/javascript">   
        alert("Shoot your shot. Rock, Paper, or Scissors: ");

        let shoot = document.querySelector('#shoot');
        let rpsOptions = document.querySelector('#rpsOptions');
        let result = document.querySelector('#result');

        shoot.addEventListener('click', function(){

            let gameOptions = ["paper", "rock", "scissors"];
            let computerGameOptions = Math.floor(Math.random()*gameOptions.length);


            
            let userEntry = rpsOptions.value;
            let computerEntry = gameOptions[computerGameOptions]; 
            pop_up = ''
                
            if (userEntry === "rock" && computerEntry === "rock"){
                pop_up = "You selected Rock and computer chose Rock. You tied! ";
            }
            else if (userEntry === "rock" && computerEntry === "scissors"){
                pop_up = "You selected Rock and computer chose Scissors. You won!";
            }
            else if (userEntry === "rock" && computerEntry === "paper"){
                pop_up = "You selected Rock and computer chose Paper. You lose! ";
            }
            else if (userEntry === "paper" && computerEntry === "rock"){
                pop_up = "You selected Paper and computer chose Rock. yOU WON! ";
            }
            else if (userEntry === "paper" && computerEntry === "paper"){
                pop_up = "You selected Paper and computer chose Paper. yOU TIED!";
            }
            else if (userEntry === "paper" && computerEntry === "scissors"){
                pop_up = "You selected Paper and computer chose Scissors. You Lose!";
            }
            else if (userEntry === "scissors" && computerEntry === "rock"){
                pop_up = "You selected Scissors and computer chose Rock. You Lose!";
            }
            else if (userEntry === "scissors" && computerEntry === "paper"){
                pop_up = "You selected Scissors and computer chose Paper. You win!";
            }
            else if (userEntry === "scissors" && computerEntry === "scissors"){
                pop_up = "You selected Scissors and computer chose Scissors. You tied! ";
            }
    
            result.innerHTML = alert(`${pop_up}`)
        })
    </script>
</body>
</html>
