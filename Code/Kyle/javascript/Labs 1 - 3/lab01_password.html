<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Password</title>

</head>
<body>
    <h1>Generate a Password</h1>
    <div>
        <button id="btn_create">Generate Password</button>
    </div>
    <script type= "text/javascript">
        function generateRandomPassword(characters){
            let password = Math.floor(Math.random()* characters.length);
            return characters[password];
        }

        let create = document.querySelector("#create");

        btn_create.addEventListener('click', function() {
            let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numbers = "0123456789";
            let specialCharcters = "!@#$%^&*?";
            let userLength = prompt("How many characters do you want your password to be? ");
            
            let userPassword = "";

            for (let i = 0; i < userLength; ++i) {
                userPassword += generateRandomPassword(letters + numbers + specialCharcters);
            }

            alert(`Password: ${userPassword}.`);
            
        })
    </script>
</body>
</html>
