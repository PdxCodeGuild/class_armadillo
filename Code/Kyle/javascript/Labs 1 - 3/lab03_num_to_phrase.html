<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03 Number to Phrase</title>
</head>
    <h1>Englishify - Convert Numeral to Phrase</h1>
    <input id="number" type="text" placeholder="Number: 1 - 99">
    <button id="englishify">Englishify</button>
    <div id="result"></div>
<body>
    <script type= "text/javascript">
        let number = document.querySelector('#number')
        //let ones_digit = ""
        //let tens_digit = ""
        //let answer = ""

        function convert(x) {
            let y = "";
            let z = "";

            let ones = {
                0 : "",
                1: "One",
                2 : "Two",
                3 : "Three",
                4: 'Four',
                5: 'Five',
                6: 'Six',
                7: 'Seven',
                8: 'Eight',
                9: 'Nine',
            }

            let teens = {
                0: 'Ten',
                1: 'Eleven',
                2: 'Twelve',
                3: 'Thirteen',
                4: 'Fourteen',
                5: 'Fifteen',
                6: 'Sixteen',
                7: 'Seventeen',
                8: 'Eighteen',
                9: 'Nineteen'
            }

            let tens = {
                1 : teens,
                2: 'Twenty',
                3: 'Thirty',
                4: 'Forty',
                5: 'Fifty',
                6: 'Sixty',
                7: 'Seventy',
                8: 'Eighty',
                9: 'Ninety'
            }

            if (x < 10) {
                return ones[x]
            }
            else if (x < 20) {
                x %= 10
                return teens[x]
            }
            else if (x < 100) {
                y = Math.floor(x / 10)
                z = x %= 10
                return tens[y] + " " + ones[z]
            }
            
        } //closes function

        englishify.addEventListener('click', function(){
        let input = number.value
        let englished = convert(input)
        result.innerHTML = englished
        }) // closes eventListener

        

    </script>

</body>
</html>
