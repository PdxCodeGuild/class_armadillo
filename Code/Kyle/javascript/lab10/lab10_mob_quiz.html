<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Lab 10 - Mob Quiz</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {}

        div {}

        button,
        button:hover {}
    </style>
    <div id="app">
        <div>{{title}}</div>
        <button v-on:click="test" id="new_questions">Get New Questions</button>
        <ul id="questions_list">
            <li v-for="question in jai_bank" :key="question.question">{{question}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                title: 'Mob Questions - Disciples of Pete',

                jai_bank: [],
                correct_answer: '',
                incorrect_answers: '',
                result: '',
            },
            methods: {
                test: function () {
                    axios({
                        method: 'get',
                        url: 'https://opentdb.com/api.php',
                        params: {
                            amount: 10,
                            category: 18,
                            difficulty: 'easy'
                        }//close params
                    }).then(response => {
                        let lawrence_pet_moose = response.data.results
                        for (let i = 0; i < lawrence_pet_moose.length; ++i){
                            let question = lawrence_pet_moose[i].question
                            this.jai_bank.push ({
                                question:question
                                })
                            console.log(this.jai_bank)
                        }
                        //console.log(questions)
                    })//close .then
                }, //close function
            }, //close methods
        }) //close vue

//blind leading the blind, mob code Billy, Kyle, Jai, Lawrence 6/24/20

    </script>
</body>

</html>
