<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lab 05 Redirector</title>

</head>
<body>
    <h2>Redirector</h2>
    <div id="redirector">
        <script type="text/javascript">
        let links = [
            "https://www.google.com/",
            'https://www.duckduckgo.com',
            "https://www.bbc.com/news",
            "https://www.cbc.ca/news/canada",
        ]

        function selfDestruct() {
            let countdown = 6; // set countdown
            setInterval (function(){
                if (countdown == 0){
                    
                    let newSite = links[Math.floor(Math.random() * links.length)] // declare variable for random links
                    window.location.assign(newSite)
                }
                else {
                }
                countdown -= 1 //decrement by 1 each 1000 miliseconds
            }, 1000)       
            
        }

        selfDestruct();

        </script>
    </div>

</body>
</html>
