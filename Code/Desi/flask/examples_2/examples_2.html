<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/index.css') ))"/>
    <title>To Do List</title>
</head>

<body>
    <div id="container">
        <h1>
            To Do List<span id-"toggle_form"></span>
        </h1>
        <form class="input_box" action="/save_task" method="post">
            <input type="text" name="task" maxlength="32" placeholder="add a new task..."/>
            <select class="multiselect" multiple id="priority" name="priority">
                <option value="none">none</option>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>
            <button class="enter_button" type="submit">ADD</button>
        </form>
    </div>
    
</body>
</html>
