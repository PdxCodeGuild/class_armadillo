<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axiom'
    </script>
</head>
<body>
    <script>
    let random_quote = document.querySelector('#random_quote')
    let url = 'https://favqs.com/api/qotd'
    axios({
        method:'get',
        url:url
    }).then(response => {
        // console.log(response)
        let ajax_quote = response.data.results
        for (let i=0; i<ajax_quote.length; ++i) {
            // console.log(ajax_quote[i].name)
            let li = document.createElement('li')
            li.innerText = ajax_quote
            random_quote.appendChild

        }

    }

    
    </script>
</body>
</html>
