<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <h1>Todo List:</h1>
    <ul>
        {% for todo_item in todo_items %}
        <li>{{ todo_item.task }} {{ todo_item.is_complete }}</li>
        {% endfor %}
    </ul>
{% block content %}
    <h3>Create a new task:</h3>
    <form class="" action="{% url 'todos:submit' %}" method="post">
        {% csrf_token %}
        <input type = "text" name="task" placeholder="task"/></br>
        <input type="checkbox" name="is_complete" placeholder="is_completed">Task Completed?</input></br>
        <button type="submit">submit</button>
    </form>
    <div><a href="{% url 'todos:index' %}">back</a></div>
{% endblock %}     
</body>
</html>
