<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <script>
        //Create function to generate random chars from string using For Loop.
            function create_pw(num_chars){
                random_password = "" 
                for(let x=0 ; x<num_chars; x++){
                random_password += password_chars.charAt(Math.floor(Math.random()* password_chars.length))
                }//Python's equivalent of importing random.  
                return random_password
            }
            let password_chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*?1234567890"
            let password_length = prompt("How long would you like your password to be?")
            alert(`Your random password is ${create_pw(password_length)}`)
    </script>
    
</body>
</html>
