<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <h1>Random Password Generator</h1>
    
    <h2>Enter how many characters you would like your password to have: </h2>
    <input id="password_length" type="text" placeholder="Enter Length" /> 
    <button id="create_pw">Create</button>
    <h1 id=result></h1>
    <script>
        let result = document.querySelector('#result')
        let create_pw = document.querySelector('#create_pw')
        let random_password = ""
        let password_chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*?1234567890"
        
        create_pw.addEventListener('click', function () {
            let password_length = document.querySelector('#password_length').value
            for (let x = 0; x < password_length; ++x) {
                random_password += password_chars.charAt(Math.floor(Math.random() * password_chars.length))
            }
            result.innerHTML = random_password
        })

    </script>

</body>

</html>
