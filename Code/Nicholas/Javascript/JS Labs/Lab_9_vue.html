<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Random Cat Image</title>
</head>

<body>
    <div id="kittyApp">
        <h2>Random Cat Image Generator</h2>
        <img v-bind:src="image_url"/>
        <br><br>
        <button v-on:click="generateImage" type="button">Random Cat</button>
    </div>
    <script>
        let kittyApp = new Vue({
            el: '#kittyApp',
            data: {
                image_url: "https://api.thecatapi.com/v1/images/search",
            },
            methods: {
                generateImage: function () {
                    axios({
                        method: "get",
                        url: "https://api.thecatapi.com/v1/images/search"
                    }).then((response) => {
                        console.log(response.data[0].url)
                        this.image_url = response.data[0].url
                    })}
                }
            })



    </script>
</body>

</html>
