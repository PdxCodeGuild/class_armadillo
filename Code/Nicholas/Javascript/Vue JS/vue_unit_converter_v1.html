<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>View Unit Converter</title>
</head>

<body>
    <div id="feetToMeters">
        <h3>Convert feet to meters:</h3>
        <input type="text" v-model="userFeetInput" placeholder="Enter Feet">
        <button v-on:click="convertFeet">CONVERT</button>
        <div>{{ conversion }}</div>
    </div>
    <script type="text/javascript">
        let feetToMeters = new Vue({
            el: '#feetToMeters',
            data: {
                userFeetInput: '',
                conversion: '',
            },
            methods: {
                convertFeet: function () {
                    let user_input = this.userFeetInput
                    let meter = parseFloat(user_input * 0.3048)
                    console.log(meter)
                    this.conversion = (`${user_input} feet equals ${meter.toFixed(2)} meters`)
                }
            }
        })

    </script>

</body>

</html>
