<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="playComp">
        <h2>Choose rock, paper, or scissors!</h2>
        <input type="text" v-model="playerChoice" placeholer="ENTER CHOICE!" />
        <button v-on:click="shootRPS">GO!</button>
        <div>{{ results }}</div>
    </div>
    <script type="text/javascript">
        let playComp = new Vue({
            el: '#playComp',
            data: {
                playerChoice: '',
                results: '',
            },
            methods: {
                shootRPS: function () {
                    let choices = ['rock', 'paper', 'scissors']
                    let player_select = this.playerChoice
                    let computer = Math.floor(Math.random() * choices.length)
                    if (player_select === choices[computer]) {
                        this.results = `Computer chose ${choices[computer]}! That is a tie!`
                    } else if (player_select === 'rock' && choices[computer] === 'paper') {
                        this.results = `Computer chose ${choices[computer]}, you lose!`
                    } else if (player_select === 'rock' && choices[computer] === 'scissors') {
                        this.results = `Computer chose ${choices[computer]}, you win!`
                    } else if (player_select === 'paper' && choices[computer] === 'rock') {
                        this.results = `Computer chose ${choices[computer]}, you win!`
                    } else if (player_select === 'paper' && choices[computer] === 'scissors') {
                        this.results = `Computer chose ${choices[computer]}, you lose!`
                    } else if (player_select === 'scissors' && choices[computer] === 'rock') {
                        this.results = `Computer chose ${choices[computer]}, you lose!`
                    } else if (player_select === 'scissors' && choices[computer] === 'paper') {
                        this.results = `Computer chose ${choices[computer]}, you win!`
                    }
                    else {
                        this.results = 'That is not a valid entry.'
                    }
                }
            }
        })
    </script>
</body>

</html>
