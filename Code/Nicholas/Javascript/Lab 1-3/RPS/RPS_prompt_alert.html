<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script>
        let choices = ['rock', 'paper', 'scissors']
        let user_choice = prompt('choose rock, paper, or scissors: ')
        let computer = Math.floor(Math.random() * choices.length)
        console.log(computer)
        if (user_choice === choices[computer]) {
            alert(`Computer chose ${choices[computer]}! That is a tie!`)
        } else if (user_choice === 'rock' && choices[computer] === 'paper') {
            alert('Computer Wins!')
        } else if (user_choice === 'rock' && choices[computer] === 'scissors') {
            alert('You Win!')
        } else if (user_choice === 'paper' && choices[computer] === 'rock') {
            alert('You Win!')
        } else if (user_choice === 'paper' && choices[computer] === 'scissors') {
            alert('Computer Wins!')
        } else if (user_choice === 'scissors' && choices[computer] === 'rock') {
            alert('Computer Wins!')
        } else if (user_choice === 'scissors' && choices[computer] === 'paper') {
            alert('You Win!')
        }
        else {
            alert('That is not a valid entry')
        }
    </script>
</body>

</html>
