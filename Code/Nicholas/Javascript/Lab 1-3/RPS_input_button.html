<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h2>Enter rock, paper, or scissors</h2>
    <h1 id='results'></h1>
    <input id="player_choice" type="text" placeholder="Enter Choice" />
    <button id="enter_choice">Enter</button>
    <div id="result"></div>
    <script>
        let player_choice = document.querySelector('#player_choice')
        let enter_choice = document.querySelector('#enter_choice')
        let result = document.querySelector('#result')
        let results = document.querySelector('#results')
        enter_choice.addEventListener('click', function () {
            let choices = ['rock', 'paper', 'scissors']
            let player_select = player_choice.value
            let computer = Math.floor(Math.random() * choices.length)
            if(player_select === choices[computer]) {
                results.innerHTML = `Computer chose ${choices[computer]}! That is a tie!`
            } else if (player_select === 'rock' && choices[computer] === 'paper') {
                results.innerHTML = 'Computer Wins!'
            } else if (player_select === 'rock' && choices[computer] === 'scissors') {
                results.innerHTML = 'You Win!'
            } else if (player_select === 'paper' && choices[computer] === 'rock') {
                results.innerHTML = 'You Win!'
            } else if (player_select === 'paper' && choices[computer] === 'scissors') {
                results.innerHTML = 'Computer Wins!'
            } else if (player_select === 'scissors' && choices[computer] === 'rock') {
                results.innerHTML = 'Computer Wins!'
            } else if (player_select === 'scissors' && choices[computer] === 'paper') {
                results.innerHTML = 'You Win!'
            }
            else {
                results.innerHTML = 'That is not a valid entry.'
            }
        })
    </script>
</body>

</html>
