<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Version 1</title>
</head>
<body>
    <script>
        let feet = prompt('Enter a length in feet to convert it to meters:')
        let meter = feet * 0.3048
        alert(`${feet} ft equals ${meter.toFixed(2)} meters`)
    </script>
</body>
</html>
