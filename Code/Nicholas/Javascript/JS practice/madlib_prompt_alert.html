<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madlib</title>
    <script>
        let number1 = prompt('Pick a number:')
        let adj1 = prompt('Enter an adjective:')
        let number2 = prompt('Pick another random number:')
        let adj2 = prompt('Enter another adjective:')
        let color = prompt('Enter a color:')
        let body_part = prompt('Enter a random body part: ')
        let number3 = prompt('Let us get one more number: ')
        let noun = prompt('Enter a noun: ')
        let place = prompt('Where is the last place you vacationed?')
        let job = prompt('What was your least favorite job?: ')
        let story = `Abraham Lincoln was the ${number1}th President of the ${adj1} States.\n 
        He was over ${number2} feet tall and is known for wearing a ${adj2} ${color} hat.\n
        Lincoln's ${body_part} is featured on the front of the penny and the ${number3} dollar bill.\n
        Born in a ${noun} cabin in Kentucky, Abraham Lincoln grew up in ${place}.\n
        He even became a ${job} and went on to become president.`
        alert(story)
    </script>
</head>
<body>
</body>
</html>
