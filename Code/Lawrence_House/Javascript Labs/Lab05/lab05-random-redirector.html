<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #counter {

        }
    </style>
</head>
<body>
    <button id="lets_spin">Ready to go?</button>
    <div id="counter"></div>
    <script>

        lets_spin.addEventListener('click', function () {
            let random_urls = ['https://www.capcom.com/','https://www.ubisoft.com/en-us/','https://www.nintendo.com/']
            let lucky_url = random_urls[Math.floor(Math.random() * random_urls.length)]
            console.log(lucky_url)
            let counter = 6
            setInterval(function() {
                counter -= 1;
                document.getElementById('counter').innerText = counter;
            }, 1000);

            

            setTimeout(function() {
                location.assign(lucky_url);                   
            }, 6000);
        })
    </script>
</body>
</html>
