<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Password Gen</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background-color: rgb(81, 210, 30);
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div id="generator">
        <input type="text" v-model="pass_length" placeholder="Enter your Password Length" />
        <button v-on:click="generate">Generate Password</button>
        <div>
        Your new password is: {{result}}
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#generator',
            data: {
                pass_length: '',
                lowercase_alphabet: 'abcdefghijklmnopqrstuvwxyz',
                uppercase_alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                numbers: '0123456789',
                punc: "!#$%&'()*+,-./:;<=>?@[]^_`{|}~",
                result: "",
            },
            methods: {
                generate: function () {
                    let passchars = this.lowercase_alphabet + this.uppercase_alphabet + this.numbers + this.punc
                    this.result = ''
                    for (let i = 0; i < this.pass_length; i++) {
                        this.result += passchars.charAt(Math.floor(Math.random() * passchars.length));
                    }
                }
            }
        })
    </script>
</body>
</html>
