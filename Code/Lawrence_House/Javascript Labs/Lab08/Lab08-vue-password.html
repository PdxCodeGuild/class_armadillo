<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Password Gen</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(81, 210, 30);
        }
        #Page_title {
            text-align: center;
        }
        #generator {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Page_title">
        <h1>ZI-LH Industries Password Generator</h1>
        <h2>For your security needs!</h2>
        <img src="keypad.png">
    <div id="generator">
        <input type="text" v-model="pass_length" placeholder="Enter your Password Length" />
        <button v-on:click="generate">Generate Password</button>
        <div id="pass_result">
        Your new password is: {{result}}
        </div>
    </div>

    <!-- Vue app -->
    <script>
        let app = new Vue({
            el: '#generator',
            data: {
                // Data for password chars
                pass_length: '',
                lowercase_alphabet: 'abcdefghijklmnopqrstuvwxyz',
                uppercase_alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                numbers: '0123456789',
                punc: "!#$%&'()*+,-./:;<=>?@[]^_`{|}~",
                result: "",
            },
            methods: {
                // Concatenates password string based on data and length entered
                generate: function () {
                    let passchars = this.lowercase_alphabet + this.uppercase_alphabet + this.numbers + this.punc
                    this.result = ''
                    for (let i = 0; i < this.pass_length; i++) {
                        this.result += passchars.charAt(Math.floor(Math.random() * passchars.length));
                    }
                }
            }
        })
    </script>
</body>
</html>
