<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Unit Converter</title>
    <style>
        body {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>Lets transfer some units!!!</h1>
    <div>
        <p>What is the distance?</p>
        <input id="distance" type="number" required/>
    </div>
    <div>
        <p>What are the input units?</p>
        <input id="input" type="text" placeholder="feet/inch/yard/meter" required/>
    </div>
    <div>
        <p>What are the output units?</p>
        <input id="output" type="text" placeholder="feet/inch/yard/meter" required/>
    </div>
    <button id="submit">click</button>
    <div id="result">

    </div>

    <script>
        let submit = document.querySelector('#submit');
        submit.addEventListener('click', function () {
            let user_distance = Math.floor(document.getElementById('distance').value)
            let user_unit = document.getElementById('input').value
            let user_output = document.getElementById('output').value

            if (user_distance == '') {
                alert("Enter a number!")
            }

            if (user_unit == 'mi' || user_unit == 'mile') {
                meter_output = (user_distance * 1609.34);
            } else if (user_unit == 'ft' || user_unit == 'feet') {
                meter_output = (user_distance * 0.3048);
            } else if (user_unit == 'km' || user_unit == 'kilometer') {
                meter_output = (user_distance * 1000);
            } else if (user_unit == 'm' || user_unit == 'meter') {
                meter_output = (user_distance * 1);
            } else if (user_unit == 'yd' || user_unit == 'yard') {
                meter_output = (user_distance * 0.9144);
            } else if (user_unit == 'in' || user_unit == 'inch') {
                meter_output = (user_distance * 0.0254);
            } else {
                alert("Enter a unit type!")
            }


            if (user_output == 'mi' || user_output == 'mile') {
                distance_output = (meter_output / 1609.34);
            } else if (user_output == 'ft' || user_output == 'feet') {
                distance_output = (meter_output / 0.3048);
            } else if (user_output == 'km' || user_output == 'kilometer') {
                distance_output = (meter_output / 1000);
            } else if (user_output == 'm' || user_output == 'meter') {
                distance_output = (meter_output / 1);
            } else if (user_output == 'yd' || user_output == 'yard') {
                distance_output = (meter_output / 0.9144);
            } else if (user_output == 'in' || user_output == 'inch') {
                distance_output = (meter_output / 0.0254);
            } else {
                alert("Enter an output unit!")
            }
            
            let result = document.querySelector('#result')
            result.innerText = user_distance + user_unit + " is " + distance_output + user_output
        })
    </script>
</body>

</html>
