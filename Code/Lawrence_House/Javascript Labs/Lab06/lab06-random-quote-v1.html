<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <style>
        #quote_body {
            text-align:center;
            font-size:20px;
        }
        #quote_author {
            text-align:right;
        }
    </style>
</head>
<body>
    <div id="quote_body">
    </div>
    <div id="quote_author">
    </div>
    <script>
        let url = 'https://favqs.com/api/qotd'
        axios({
            method: 'get',
            url: url,
        }).then((response) => {
            console.log(response.data)
            let q = response.data
            console.log(q['quote']['body'])
            document.getElementById('quote_body').innerHTML = q['quote']['body']
            document.getElementById('quote_author').innerHTML = q['quote']['author']
        })
    </script>
</body>
</html>
