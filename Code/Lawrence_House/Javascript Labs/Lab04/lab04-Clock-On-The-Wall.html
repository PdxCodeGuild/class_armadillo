<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock lab</title>
    <style type="text/css">
    #clock_container {
        width: 900px;
        margin: 150px;
        text-align: center;
        font-size: 150px;
    }
    </style>
</head>
<body>
    <div id="date">Today</div>
    <div id="clock_container">00:00:00</div>
    <script>
    
    setInterval(clockdisplay, 500)
    function clockdisplay () {
        var time = new Date();
        var hrs = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var en = "AM"

        if (hrs > 12) {
            hrs = hrs - 12;
        }

        if (hrs == 0) {
            hrs = 12;
        }

        if (hrs < 10) {
            hrs = '0' + hrs;
        }

        if (min < 10) {
            min = '0' + min;
        }

        if (sec < 10) {
            sec = '0' + sec;
        }

        document.getElementById('clock_container').innerHTML = hrs + ':' + min + ':' + sec;
    }

    </script>
</body>
</html>
