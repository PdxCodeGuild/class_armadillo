<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <div>
                <h1>{{title}}</h1>
                <ol>
                    {% for pokemon in pokemons %}
                    <img src="{{pokemon.image_front}}"><img src="{{pokemon.image_back}}"><li><h2>{{pokemon.name}}</h2></li>
                    {% endfor %}
                </ol>
            </div>
</body>
</html>
