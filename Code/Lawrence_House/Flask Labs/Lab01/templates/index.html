<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 01 Flask</title>
</head>
<body>
    <h1>Welcome to the Unit converter!</h1>
    <form action="/" method="post">
        <input type="text" name="user_distance" placeholder="Enter the Distance"/>
        <button type="submit">submit</button>
    </form>
    <form action="/" method="post">
        <input type="text" name="user_unit" placeholder="Enter the Input Unit" pattern="[a-z]{1,4}" title="has to be a 2-4 letter unit type"/>
        <button type="submit">submit</button>
    </form>
    <div>{{result}}</div>
</body>
</html>
