<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 2 Phrase</title>
    <style type = 'text/css'></style>
    <script>
        function digitToPhrase(nums){
            let one = {
                0: 'zero',
                1: 'one',
                2: 'two',
                3: 'three',
                4: 'four',
                5: 'five',
                6: 'six',
                7: 'seven',
                8: 'eight',
                9: 'nine',
                10: 'ten',
                11: 'eleven',
                12: 'twelve',
                13: 'thirteen',
                14: 'fourteen',
                15: 'fifteen',
                16: 'sixteen',
                17: 'seventeen',
                18: 'eighteen',
                19: 'nineteen',
            }
            let tens = {
                2: 'twenty',
                3: 'thirty',
                4: 'fourty',
                5: 'fifty',
                6: 'sixty',
                7: 'seventy',
                8: 'eighty',
                9: 'nintey',
            }
            let hundreds = {
                1: 'one-hundred',
                2: 'two-hundred',
                3: 'three-hundred',
                4: 'four-hundred',
                5: 'five-hundred',
                6: 'six-hundred',
                7: 'seven-hundred',
                8: 'eight-hundred',
                9: 'nine-hundred',

            }
        

            if (nums <= 9){
                return one[nums];
            }
            else if(nums >10){
                let one_spot = nums % 10
                let tens_spot = Math.floor(nums/10);
                return tens[tens_spot] + '-' + one[one_spot];
            }
            else if (nums < 999){
                let huns_spot = Math.floor(nums /100);
                nums -= huns_spot *100;
                let tens_spot = Math.floor(nums /10);
                let ones_spot = nums % 10;
                return hundreds[huns_spot]+ '-' + tens[tens_spot]+ '-' + one [ones_spot]
            }
        }
        let input = prompt("Enter Number 1 - 999: ");
        let output = digitToPhrase(input)
        alert (`The Number Phrase You Are looking For Is ${output}. Thank You. Refresh Refresh The Page to Try Again`);
    </script>
</head>
