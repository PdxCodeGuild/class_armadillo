<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <style></style>
</head>
<body>
    <h1>{{ message }}</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Cell</th>
            <th>Comments</th>
        </tr>
        {% for contact in contactsapp %}
        <tr>
            <td>
                <from action="{% url 'contacts:delet' %}" methods="post">
                    {% csrf_token %}
                    <input type= 'hidden' name= 'contact_info' value='{{contact.info}}'/>
                    <button class= 'btn, btn' type= 'submit'></button>
                </from>
            </td>
            <td>{{contact.first_name}}</td>
            <td>{{contact.last_name}}</td>
            <td>{{contact.age}}</td>
            <td>{{contact.birthday}}</td>
            <td>{{contact.phone_number}}</td>
            <td>{{contact.cell}}</td>
            <td>{{contact.comments}}</td>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
