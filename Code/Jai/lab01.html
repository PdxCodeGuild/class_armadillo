<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label >Rock, Paper, Scissors?</label>
      <select  id="select_rps">
        <option value="rock">rock</option>
        <option value="paper">paper</option>
        <option value="scissors">scissors</option>
      </select>
    </div>
    <div><button id="btn_submit">Shoot</button></div>
    <span id="span_output"></span>

    <script type="text/javascript">
      let btn_submit = document.querySelector("#btn_submit");
      let select_rps = document.querySelector("#select_rps");
      let span_output = document.querySelector("#span_output");

      
      btn_submit.addEventListener('click', function(){
              

        let choices = ["rock", "paper", "scissors"];
        let user_choice = select_rps.value

        let index = Math.floor(Math.random() * choices.length);

        let computer_choice = choices[index];
        let result = ''
        if (user_choice == computer_choice){ 
          result = "tie";
        } else if (user_choice == "rock" && computer_choice == "paper") {
          result = "you lose";
        } else if (user_choice == "rock" && computer_choice == "scissors") {
          result = "you WIN";
        } else if (user_choice == "paper" && computer_choice == "scissors") {
          result = "you lose";
        } else if  (user_choice == "scissors" && computer_choice == "rock") {
           result = "you lose";
        } else if (user_choice == "scissors" && computer_choice == "paper") {
          result = "you win!"
        }
        span_output.innerText = `${(result)}`
    })
        
    
    </script>
  </body>
</html>
