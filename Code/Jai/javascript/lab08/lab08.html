<head>
    <meta charset="UTF-8">

    <style>
        #div_background {
            background-image: url("rps.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.5;
            top: 0;

</head>

<body>
    <div id="div_background"></div>
    <div id="app">
        <label> Rock, Paper, Scissors</label>
        <select v-model="user_choice">
      <option value="rock">rock</option>
      <option value="paper">paper</option>
      <option value="scissors">scissors</option>
    </select>

        <div><button v-on:click="showResults" id="btn_submt">shoot</button></div>
        <div>
            <h1>{{result}}</h1>
        </div>
    </div>


    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                choices: ["rock", "paper", "scissors"],
                user_choice: "",


                result: 'choose rock paper scissors',
            },

            methods: {
                showResults: function() {

                    let computer_choice = this.choices[Math.floor(Math.random() * this.choices.length)];
                    console.log(computer_choice)
                    if (this.user_choice == computer_choice) {
                        this.result = "tie";
                    } else if (this.user_choice == "rock" && computer_choice == "paper") {
                        this.result = "you lose";
                    } else if (this.user_choice == "rock" && computer_choice == "scissors") {
                        this.result = "you WIN";
                    } else if (this.user_choice == "paper" && computer_choice == "scissors") {
                        this.result = "you lose";
                    } else if (this.user_choice == "scissors" && computer_choice == "rock") {
                        this.result = "you lose";
                    } else if (this.user_choice == "scissors" && computer_choice == "paper") {
                        this.result = "you win!"
                    }

                }

            }

        })
    </script>
