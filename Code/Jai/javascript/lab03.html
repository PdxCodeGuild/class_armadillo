<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
</head>

<body>
    <div> <input id ="user_input" type="text" placeholder="how long do you want your password"></div>

    <div><button id="btn_submit"> Submit </button></div>
    <span id ="span_output"></span>
    
    <script type = "text/javascript">
    console.log("welcome to the party")
   let user_input = document.querySelector('#user_input') 
   
   let btn_submit = document.querySelector('#btn_submit') 
   
   let span_output = document.querySelector('#span_output') 

   function generate_password(){ 
        
        let new_password = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%&*()_}:><?'
         new_password.split(',')

        let input= user_input.value
        
        let password = " "
        for (let i = 0; i < input; i++){ 
            let random_index = Math.floor(Math.random() * new_password.length - 1)
            if (random_index === -1){
            random_index += 1



            } 

        let random_password = new_password[random_index]
         password += random_password
              
        
        console.log(random_index)
        }                   
        
        return password


    }
    btn_submit.addEventListener('click', function(){

        
        span_output.innerText = `your password is ${generate_password()}`    
        
        

        
    })
                                                  
       
   
        
  
   
   
   
   
 </script>
</body>

</html>
