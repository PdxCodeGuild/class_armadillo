<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Cat API</title>
</head>

<body>
    <div id="app">
        <div>
            <img v-bind:src="img_url" height="200px" width="200PX">
        </div>
        <button dropdown: on-click="lookFor">Choose a CATegory</button>
        <button v-on:click="getCatPic" class="btn btn-outline-dark">Bag a Cat</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: {
                img_url: "https://placekitten.com/100/100",
                categories: [
                    'Hats',
                    'Boxes',
                    'Clothes',
                    'Sinks',
                    'Space',
                ],

            },
            methods: {
                getCatPic: function () {
                    axios({
                        method: "get",
                        url: "https://api.thecatapi.com/v1/images/search",
                    }).then(response => {
                        // console.log(response.data[0])
                        this.img_url = response.data[0].url
                    })
                },
                lookFor: function () {
                    axios({
                        method: "get",
                        url: "https://api.thecatapi.com/v1/categories",
                    }).then(response => {
                        this.categories = response.data[0].url
                    })
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
