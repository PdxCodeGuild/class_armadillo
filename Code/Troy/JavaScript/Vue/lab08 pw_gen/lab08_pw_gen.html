<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <style type="text/css">
        body {
            text-align: center;
            background-color: #f2cc8f;
        }

        h3 {
            font-family: 'Krona One', sans-serif;
            text-shadow: 4px 4px #e85d04;
            font-size: 40px;
        }

        #app {
            margin: 30px;
            padding: 10px;
        }

        .response {
            margin: 30px;
            font-size: 20px;
        }

        .img {            
            transform: skew(45deg);
        }
    </style>
</head>

<body>
    <!-- div for app with title, input field, submit button, and output -->
    <div id="app">
        <h3>{{title_message}}</h3>
        <input id="pw_len" type="text" v-model="how_many" placeholder="Enter PW Length Here...">
        <button id="btn" v-on:click="generatePassword">Generate PW</button></br>
        <div type="text" class="response" id="password">Your password is: {{response}}</div>
    </div>
    <div class="img">
        <img src="css/pw_gen.jpg">
    </div>
    <script type="text/javascript">
        // vue app with data
        let app = new Vue({
            el: '#app',
            data: {
                title_message: "Password Generator",
                how_many: "",
                lowercase: "abcdefghijklmnopqrstuvwxyz",
                uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                numbers: "1234567890",
                special_chars: "!@#$%^&*=+",
                response: "",
            },
            // method calling the function to generate the password
            methods: {
                generatePassword: function () {
                    // assign variable and concatenation using above data
                    let characters = this.lowercase + this.uppercase + this.numbers + this.special_chars
                    this.response = ""
                    // for loop looping over characters choosing random indices for output
                    for (let i = 0; i < this.how_many; ++i) {
                        this.response += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                }
            }
        })
    </script>

</body>

</html>
