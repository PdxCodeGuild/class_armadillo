<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <div id="app">
        <h3>{{title_message}}</h3>
        <input id="pw_len" type="text" v-model="how_many" placeholder="Enter PW Length Here...">
        <button id="btn" v-on:click="generatePassword">Generate PW</button>
        <span type="text" id="password">Your password is: {{response}}</span>
    </div>
    <script type="text/javascript">


        let app = new Vue({
            el: '#app',
            data: {
                title_message: "Password Generator",
                how_many: "",
                lowercase: "abcdefghijklmnopqrstuvwxyz",
                uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                numbers: "1234567890",
                special_chars: "!@#$%^&*=+",
                response: "",
            },
            methods: {
                generatePassword: function () {
                    let characters = this.lowercase + this.uppercase + this.numbers + this.special_chars
                    this.response = ""

                    for (let i = 0; i < this.how_many; ++i) {
                        this.response += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                }
            }
        })
    </script>

</body>

</html>
