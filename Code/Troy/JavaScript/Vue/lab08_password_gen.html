<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <div id="app">
        <h3>{{ title_message }}</h3>
        <input type="text" v-model="how_many" placeholder="Enter PW Length.." />
        <button v-on:click="generatePassword">Generate PW</button>
        <span>Your password is: {{password}}</span>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                title_message: "Password Generator",
                how_many: 0,
                password: "",
                characters: {
                    lowercase: "abcdefghijklmnopqrstuvwxyz",
                    uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                    numbers: "1234567890",
                    special: "!@#$%^&*?=+",
                }
            },
            methods: {
                generatePassword: function () {
                    
                    let alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                    let numbers = "0123456789";
                    let spec_chars = "!@#$%^&*?=+";
                    let password = "";
                    // console.log (this)
                    for (let p = 0; p < this.how_many; ++p) {
                        this.password += this.generatePassword(this.alphabet + this.numbers + this.spec_chars);
                        this.random_pw = Math.floor(Math.random() * this.characters.length);
                        return this.characters[this.random_pw];
                    }
                }
            },
        })
    </script>




</body>

</html>
