<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <script>
        while (true) {
            let choice = ["rock", "paper", "scissors"];
            let rando_choice = Math.floor(Math.random()*3);
            alert("Want to throw hands?");
            
            let user_move = prompt("Enter 'y' for yes and 'n' for no: ");
            if (user_move === "y"){
                    alert("Ah snap, here we go...I choose... ");
            }
            else if(user_move === 'n'){
                    alert("Keep movin fool!");
            }
            
            let user_player = prompt[choice];

            let computer_player = choice[rando_choice]; 
            
            if (user_player === "rock" && computer_player === "paper"){
                alert("Damn, you win!  Paper covers rock.");
            }
            else if (user_player === "rock" && computer_player === "scissors"){
                alert("Boom! You lose Sucka!  Rock smashes scissors.");
            }
            else if (user_player === "scissors" && computer_player === "paper"){
                alert("Boom! You lose Sucka!  scissors cut paper.");   
            }
            else if (user_player === "scissors" && computer_player === "rock"){
                alert("Damn, you win!  Rock smashes scissors.");
            }
            else if (user_player === "paper" && computer_player === "rock"){
                alert("Boom! You lose sucka! Paper covers rock.");
            }
            else if (user_player === "paper" && computer_player === "scissors"){
                alert("Damn, you win! Scissors cuts paper.");
            }
            else if (user_player === computer_player){
                alert("Crapsticks! It's a tie.");
            }
        }


      




    </script>

</body>

</html>
