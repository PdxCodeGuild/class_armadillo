<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <h3>Let's Generate a Password!</h3>
    <div>
        <input id="how_many" type="text" placeholder="Enter number of characters..." />
        <button id="btn_generate">Generate PW</button>
    </div>
    <div id="generated_pw"></div>
    <script type="text/javascript"></script>
    <script>
        let how_many = document.querySelector("#how_many");
        // how_many = prompt("How long would you like your password to be?")
        // how_many = parseInt(how_many);
        let generate = document.querySelector("#btn_generate");

        function generatePassword(letters) {
            let random_pw = Math.floor(Math.random() * letters.length);
            return letters[random_pw];
        }
        generate.addEventListener("click", function () {
            let alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numbers = "0123456789";
            let spec_chars = "!@#$%^&*?=+";
            let password = "";
            for (let p = 0; p < how_many.value; ++p) {
                password += generatePassword(alphabet + numbers + spec_chars);
            }
            // generatePassword(how_many.value)
            let response = `Your password is: ${password}.`
            generated_pw.innerText = response
        })
    </script>


</body>

</html>
