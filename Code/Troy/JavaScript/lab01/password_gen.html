<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function generatePassword(letters){
            let random_pw = Math.floor(Math.random()* letters.length);
            return letters[random_pw];
        }
        let alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        // alphabet += alphabet.toUpperCase();
        // alphabet += alphabet.toLowerCase();
        let numbers = "0123456789";
        let spec_chars = "!@#$%^&*?=+";

        let how_many = prompt("How long would you like your password to be?")
        how_many = parseInt(how_many);

        let password = "";
        for (let p = 0; p < how_many; ++p) {
            password += generatePassword(alphabet + numbers + spec_chars);
        }
        alert(`Your password is: ${password}`);
        generatePassword()
    </script>
</body>

</html>
