<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number2Words</title>
</head>

<body>
    <h3>Get Your Number in English</h3>
    <div>
        <input id="number" type="text" placeholder="Enter number...">
        <button id="btn_n2w">Enter</button>
    </div>
    <div id="num_word"></div>
    <script type="text/javascript"></script>
    <script>
        let number = document.querySelector("#number");
        let convert = document.querySelector("btn_n2w");

        function numsToWords(nums) {
            let nums_1 = {
                0: 'zero',
                1: 'one',
                2: 'two',
                3: 'three',
                4: 'four',
                5: 'five',
                6: 'six',
                7: 'seven',
                8: 'eight',
                9: 'nine',
                10: 'ten',
                11: 'eleven',
                12: 'twelve',
                13: 'thirteen',
                14: 'fourteen',
                15: 'fifteen',
                16: 'sixteen',
                17: 'seventeen',
                18: 'eighteen',
                19: 'nineteen'
            };
            let nums_2 = {
                2: 'twenty',
                3: 'thirty',
                4: 'forty',
                5: 'fifty',
                6: 'sixty',
                7: 'seventy',
                8: 'eighty',
                9: 'ninety',
                0: ''
            };
            let nums_3 = {
                1: 'one-hundred',
                2: 'two-hundred',
                3: 'three-hundred',
                4: 'four-hundred',
                5: 'five-hundred',
                6: 'six-hundred',
                7: 'seven-hundred',
                8: 'eight-hundred',
                9: 'nine-hundred'
            }
            if (nums < 20) {
                return nums_1[nums];
            } else if (nums < 100) {
                let ones_digit = nums % 10;
                let tens_digit = Math.floor(nums / 10);
                return nums_2[tens_digit] + "-" + nums_1[ones_digit];
            } else if (nums < 999) {
                let hundreds_digit = Math.floor(nums / 100);
                nums -= hundreds_digit * 100;
                let tens_digit = Math.floor(nums / 10);
                let ones_digit = nums % 10;
                return nums_3[hundreds_digit] + '-' + nums_2[tens_digit] + '-' + nums_1[ones_digit]

            }
        }

        btn_n2w.addEventListener("click", function () {
        numsToWords (parseInt(number.value));
            
            let results = numsToWords (parseInt(number.value));
            let response = `Your number in English is ${results}.`
            num_word.innerText = response;
        })
    </script>
</body>

</html>
