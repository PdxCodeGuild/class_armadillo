<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<style>
    body {
        background: blue;
    }
    
</style>

<body>
    <div id="redirect"></div>
    <script>
        let redirect = document.querySelector("#redirect");

        let x = 5;

        setInterval(function () {
            if (x === 0) {
                let urls = ['https://www.espn.com/',
                    'https://www.nfl.com/',
                    'https://www.foxsports.com/'
                ];
                let urls_array = Math.floor(Math.random() * urls.length);
                window.location = urls[urls_array];
            }
            redirect.innerText = x;
            x -= 1;
        }, 1000)
    </script>
</body>

</html>
