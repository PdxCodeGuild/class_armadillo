<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Simple Clock</title>
</head>
<style>
    body {
        background-color: black;
    }

    #title {
        text-align: center;
        font-size: 60px;
        font-family: 'Orbitron', sans-serif;
        ;
        color: red;
    }

    #clock {
        text-align: center;
        font-size: 60px;
        font-family: 'Orbitron', sans-serif;
        ;
        color: #00B4D8;
    }

    #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
        font-size: 20px;
    }
</style>

<body>
    <!-- id's the header title for the page -->
    <h3 id="title">Just a Simple Clock</h3>
    <!-- assigns the div to display the clock and names the element to be called later -->
    <div id="clock"></div>

    <script>
        // defines the function to run the clock and places the functions in an array
        function clockDisplay() {
            // assigns the variable to the current date 
            let date = new Date();
            // console.log(date)
            // assigns the variable for the hour and derives the information from the current day 
            let hour = date.getHours();
            // takes the variable and updates using the function for updating
            hour = updatingTime(hour);
            // assigns the variable for the minute and derives the information from the current day 
            let min = date.getMinutes();
            // takes the variable and updates using the function for updating
            min = updatingTime(min);
            // assigns the variable for the seconds and derives the information from the current day 
            let sec = date.getSeconds();
            // takes the variable and updates using the function for updating
            sec = updatingTime(sec);
            // assigns the variable for time and gets the element from the css
            let time = document.querySelector("#clock");
            time.innerText = hour + ":" + min + ":" + sec
            console.log(time)
        }
        // assigns the variable and then calls the function after the given interval (milliseconds) 
        let x = setInterval(function () {
            clockDisplay()
        }, 1000);
        // creates the function for updating the time using an if statement
        function updatingTime(x) {
            // if the number is less than 10 will place a zero in front of the number (e.g. 07)
            if (x < 10)
                return "0" + x;
            else {
                return x;
            }
        }
    </script>
    <!-- sets the id for the footer and displays the footer on the page -->
    <div id="footer">
        <p>Created by: Troy Fitzgerald 15 Jun 2020</p>
    </div>

</body>

</html>
