<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
</head>

<body>
    <h3>Just a Simple Clock</h3>
    <div id="clock"></div>

    <script>
        function clockDisplay() {
            let date = new Date();
            console.log(date)
            let hour = date.getHours();
            hour = updatingClock(hour);
            let min = date.getMinutes();
            min = updatingClock(min);
            let sec = date.getSeconds();
            sec = updatingClock(sec);

            let time = document.querySelector("#clock");
            time.innerText = hour + ":" + min + ":" + sec
            console.log(time)           
        }
        let x = setTimeout(clockDisplay, 1000);

        function updatingClock(i) {
            if (i < 10) {
                i = "0" + i;
                return i
            }else {
                return i
            }
            
        }

    </script>


</body>

</html>
