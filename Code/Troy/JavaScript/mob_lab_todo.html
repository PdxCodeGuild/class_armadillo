<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>

<body>
    <div>
        <input id="todo_item" type="text" placeholder="Enter task here..." />
        <select id="select_priority">
            <option selected disabled>Choose Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>


        </select>
        <button id="btn_submit_info" class="btn btn-success">Submit</button>

    </div>

    <div id="task_output"></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Task Date</th>
                <th>Completed</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td>Walk the dog</td>
                <td>High</td>
                <td>12 Jun 2020</td>
                <td>12 Jun 2020</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        let todo_item = document.querySelector("#todo_item");
        let task_output = document.querySelector("#task_output");
        let btn_submit_info = document.querySelector("#btn_submit_info");
        let select_priority = document.querySelector("#select_priority");
        let table = document.querySelector("#table");

        btn_submit_info.addEventListener("click", function () {

            let todo_text = todo_item.value
            let priority = select_priority.value
            // console.log(todo_text)
            // console.log(priority)
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");
            let td5 = document.createElement("td");
            let del_item = document.createElement("button");
            del_item.addEventListener("click", function (){
                table.removeChild(tr);
            })
                del_item.classList.add("btn");
                del_item.classList.add("btn-danger");


                del_item.innerHTML = '<i class="fa fa-skull"></i>';

                td5.appendChild(del_item);
                td1.innerText = todo_text;
                td2.innerText = priority;
                td3.innerText = new Date().toLocaleDateString();
                td4.innerText = "";
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                table.appendChild(tr);

                // console.log(tr)

            
        })

    </script>
</body>

</html>
