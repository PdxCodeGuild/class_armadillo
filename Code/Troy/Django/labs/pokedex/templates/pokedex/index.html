<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokemon Go!</h1>

    {% for p in pokemon %}

    <div>
        <a href="{% url 'pokedex:detail' p.id%}"> {{p.name}}, {{p.number}}</a>
    </div>
    {% endfor %}
</body>
</html>
