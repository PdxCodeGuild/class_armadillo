<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}" />
    <title>Contacts</title>
</head>


<body>
    <h1>Contact List</h1>

    <div class="row">
        <div class="column">
            <form action="{% url 'contacts:create' %}" method="post">
                {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" />
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" />
                <label for="age">Age</label>
                <input type="number" name="age" />
                <label for="bday">Birth Date</label>
                <input type="date" name="birth_date" />
                <label for="pnum">Phone Number</label>
                <input type="text" pattern="?" name="phone_number" />
                <label for="checkbox">Is Cell</label>
                <input type="checkbox" name="is_cell" />
                <label for="comments">Comments</label>
                <textarea name="comments"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
