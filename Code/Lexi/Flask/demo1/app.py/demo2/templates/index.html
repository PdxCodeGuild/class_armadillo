<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello {{name}}</h1>
    <span>The temperature is {{temperature}}</span>
    {% if temperature > 70 %}
    <span>hot</span>
    {% elif temperature > 60% }
    <span>warm</span>
    {% else %} <!--special TEMPLATE RENDERING syntax-->
    <span>cold</span>
    {% endif %} 
</body>
</html>
