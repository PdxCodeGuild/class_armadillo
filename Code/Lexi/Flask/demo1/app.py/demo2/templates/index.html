<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='../../static/style.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello {{name}}</h1>
    <span>The temperature is {{temperature}}</span>
    {% if temperature > 70 %}
    <span>hot</span>
    {% elif temperature > 60% }
    <span>warm</span>
    {% else %}
    <!--special TEMPLATE RENDERING syntax-->
    <span>cold</span>
    {% endif %}

    <ul>
      {% for num in nums %}
      <li>
        <a href="https://google.com">Google</a>
        {% endfor %}
      </li>
    </ul>

    
    <!--https://github.com/PdxCodeGuild/class_armadillo/blob/master/2%20HTML%2BCSS/docs/02%20-%20HTML%20Elements.md-->
    <h2>
      <input type="text" />
      <input type="date" />
      <input type="color" />
      <input type="password" />
      <input type="radio" />
      <input type="checkbox" />
    </h2>
  </body>
</html>
