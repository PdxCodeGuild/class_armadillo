<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    
</head>
<body>
    <header>
        <!--static image file-->
    <img src= "{{ url_for('static', filename='cooltext.png') }}">
    </header>
    
    </hr>

    <!--major pats of a FORM
    action - path we are submitting form data to
    method - http method we are using
    input elements with name attribute-->
    <form action='/' method='post'>
        <select name="animal" required> <!--need name attribute or else you won't get any data on the input form-->
            <option value="" disabled selected>Select an animal</option> <!--prevents people from selecting another one-->
            <option value="sloth">Sloth</option>
            <option>Llama</option>
            <option>Honey Badger</option> 
            {% for animal in animals %}
            <option value="{{animal}}">{{animal}}</option>
        </select>
      
        <!--https://github.com/PdxCodeGuild/class_armadillo/blob/master/3%20Flask/docs/02%20-%20Flask.md-->
        <input type="text" name="animal" placeholder="enter an animal" value="armadillo"/>
        <input type="text" name="texture" placeholder="enter a texture"/>
        <input type="text" name="noun" placeholder="enter a noun"/>
        <button type="submit">submit</button>
     
    </form>

    <div>{{result}}</div>
</body>
</html>
