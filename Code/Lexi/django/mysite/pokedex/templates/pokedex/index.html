{% extends 'pokedex/base.html' %} 
{% load static %}

<link
      rel="stylesheet"
      type="text/css"
      href="{% static 'pokedex/style.css' %}"
    />

{% block title %} Search for Stats {% endblock %} 
{% block content %}

<div class="flexbox-container"></div>

     <form action="{% url 'pokedex:index' %}" method="post">
       {% csrf_token %}
       <input
         type="text"
         placeholder="enter a pokemon to search"
         name="search"
         value="{{search}}"
       />
       <button class="btn btn-primary" type="submit">search</button>
     </form>
    </div>
    {% for p in pokemon %}
    <img src="{{p.image_front}}" />
    
    <a href="{{p.url}}">{{p.name}} info</a>
    {% endfor %}
   
  {% endblock %}
