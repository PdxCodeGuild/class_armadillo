<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}" />
    <title>Pokemon Data</title>
</head>

<body>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">{{pokemon.name}}</th>
                <th scope="col">{{pokemon.id}}</th>
                <th scope="col">{{pokemon.image_front}}</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
    </table>

    <h2>Pokemon Data</h2>
    <div class="form-group">
        <label for="num">Number</label>
        <input type="number" class="form-control" id="num" name="number" value="{{pokemon.number}}" />
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{pokemon.name}}" />
        <label for="height">Height</label>
        <input type="number" class="form-control" id="height" name="height" value="{{pokemon.height}}" />
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" name="weight" value="{{pokemon.weight}}" />
        <label for="fimg">Front Image</label>
        <input type="text" class="form-control" id="fimg" name="front_image" value="{{pokemon.p.image_front}}" />
        <label for="bimg">Back Image</label>
        <input type="text" class="form-control" id="bimg" name="back_image" value="{{pokemon.p.image_back}}" />
        <label for="types">Types</label>
        <input type="manytomany" class="form-control" id="types" name="types" value="{{pokemon.types.all}}" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
