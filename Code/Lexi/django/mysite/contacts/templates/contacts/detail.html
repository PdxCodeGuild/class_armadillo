
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1>Contact Details</h1>
    <table class="table">
        <tr>  
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Cell</th>
            <th>Comments</th>   
        </tr>
        <tr>
            <td>{{contacts.last_name}}</td>
            <td>{{contacts.first_name}}</td>
            <td>{{contacts.age}}</td>
            <td>{{contacts.birthday}}</td>
            <td>{{contacts.phone_number}}</td>
            <td>{{contacts.is_cell}}</td>
            <td>{{contacts.comments}}</td>
        </tr>
    </table>
    <form action="{% url 'contacts:index' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Return to Main List</button>
</body>
</html>
