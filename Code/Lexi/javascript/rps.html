<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rps = ['r', 'p', 's']
        let comp = Math.floor(Math.random() * 3)
        let user_choice = prompt(`Choose 'r', 'p', or 's'`)
        alert(`You selected ${user_choice} and the pc selected ${rps[comp]}!`)
        let human_choice = rps.indexOf(user_choice)
        
        alert(human_choice)
        // while alert is active, it is blocking JS

        console.log(human_choice)
        console.log(comp)

        if (human_choice === comp){
            alert('tie')
        }else if (human_choice === (comp + 1)%3){
            alert('you won')
        }else{
            alert('computer won')
        }
    </script>
</body>
</html>
