function fibonacci(n) {
    // pass it a number known as 'n'
    // all inside while loop that says, while array is NOT at parameter that was passed, we make it longer

    //start with empty list
    let list = [1,1]
    //passing the array a number to compare it to target number

        // take highest index and add it to number before it
        // very first number must add to itself
        for( i=1; (i<n-1) ; i++){
        // appending
        list.push(list[i-1] + list[i])
        }
        return list //[1, 1, 2, 3, 5, 8, 13, 21, 34]
}
