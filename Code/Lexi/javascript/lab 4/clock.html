<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="templates/time_ico.png" />
    <title>Simple Clock</title>
    <link rel="stylesheet" href="templates/style.css" />
  </head>
  <body>
    <div id="text_here"><h1>Timer commences: </h1></div>
  </body>

  <script type="text/javascript">
    f = document.querySelector("#text_here");

    setInterval(function () {
      let d = new Date();
      f.innerText = d;
      console.dir(d);
    }, 1000);


    // not working
    let moving_div = document.getElementById("text_here");
    moving_div.style.position = "absolute";
    moving_div.style.left = 0;
    moving_div.style.top = 0;
    function animation_step() {
      moving_div.style.left += 0.1;
      if (moving_div.style.left < 100) {
        window.requestAnimationFrame(animation_step);
      }
    }
    window.requestAnimationFrame(animation_step);
  </script>

</html>
