    <script>
        //https://www.youtube.com/watch?v=g1C40tDP0Bk
        // JavaScript Array Reduce
        const numbers = [1, -1, 2, 3];

        const sum = numbers.reduce((accumulator, currentValue) => {
            return accumulator + currentValue}, 0);
        console.log(sum)
