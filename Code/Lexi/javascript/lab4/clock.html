<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Clock</title>
    <link rel="shortcut icon" href="css/clock_icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="html_tag"></div>
    <div id="hold_clock">
    <img src="css/clock_green.png">
    </div>
    <script>
        html_tag = document.querySelector('#html_tag');
        setInterval(function(){
            let info = new Date();
            html_tag.innerText = info;
            console.dir(info);
        }, 1000);
    </script>
</body>
</html>
