<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--connect to css-->
    <link rel="stylesheet" href="static/style.css" />
    <link rel="shortcut icon" href="static/shibe.png" />
  </head>
  <body>
      <div class="container-1"> 
          <div class="flex-item-1-1">
            <img src="static/helltiger.jpg" width="300">
          </br>
            <label for="input_text">How many digits</label> 
            <input id="input_text" type="password"/></br>     
        </div>
      </div>

    <div class="container-2"> 
        <div class="flex-item-2-1"> 
            <button id="btn_generate">Generate a New Password</button></div>
            <input id="visible" type="checkbox" onclick="myFunction()">
            <label for="visible" id="checklabel">See how long the password will be</label>
            <div class="flex-item-2-2"> 
                <div id="div_output"></div>
            </div>
        </div>
    <script>
        // this shows a button to hide what amount of numbers you wanted the password to be - thanks, Billy!
        function myFunction() {
            var x = document.getElementById('input_text');
            if (x.type === 'password') {
                x.type = 'text';
            } else {
                x.type ='password';
            }
        }

        // links html tags to these vars
      let input_num = document.querySelector("#input_text");
      let btn_generate = document.querySelector("#btn_generate");

      let lowercase_letters = "abcdefghijklmnopqrstuvwxyz";
      let uppercase_letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let nums = "0123456789";
      let punc = "!#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
      let userinput = lowercase_letters + uppercase_letters + nums + punc;

        // allow user's input from html tag to be used in JS
        btn_generate.addEventListener('click', function(){
            let text = input_text.value
   
      function generator(text) {
        var password = "";
        for (let i = 0; i < text; i++) {
          password += userinput.charAt(
            Math.floor(Math.random() * userinput.length)
          );
        }
        return password;
      }
      div_output.innerText = `The password we generated for you is: " ${(generator(text))} "`;
        })
    </script>
  </body>
</html>
