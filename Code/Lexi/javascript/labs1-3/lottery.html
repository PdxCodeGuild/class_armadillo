<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--connect to css-->
    <link rel="stylesheet" href="../css/lottery.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--connect to 1st JS-->
    <script src="lottery.js"></script>
    <!--connect to 2nd JS-->
 
  </head>
  <body>
   
    <div class="big-title">
      <div class="grid-example col s12">
        <span class="first-text">
          <input
            id="input_text"
            type="text"
            placeholder="Please input six digits here to play"
          />
        </span>
      </div>

      <div class="col s1">
        <span id="span_character_count"></span>
      </div>
      <button id="btn_click" type="button">Submit</button>
    </div>
    
    <div id="who_won"></div>
    <script>
      let input_text = document.querySelector("#input_text");
      let btn_click = document.querySelector('#btn_click')
      let who_won = document.querySelector('#who_won')

      //will show the user what he/she/they is typing
      input_text.addEventListener("input", function () {
        span_character_count.innerText = input_text.value.length;
      });

      // button
      btn_click.addEventListener('click', function(evt){
        let num = btn_click.value
        who_won.innerText = numMatches()
      })


    </script>
  </body>
</html>
