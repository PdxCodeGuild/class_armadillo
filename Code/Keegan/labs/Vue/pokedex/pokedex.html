<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    
    <!-- Local styles -->
    <link rel="stylesheet" href="pokedex.css">

    <title>Pokedex</title>
</head>
<body>
    <div class="container" id="pokedex-container">
        <div class="row" id="pokedex">

            <!-- left side -->
            <div class="col col-5 offset-1" id="left-side">
        
              <!-- camera -->
              <div class="row">
                <div class="col col-12">
        
                  <div class="d-flex" id="camera-panel">
                    <div class="d-flex" id="camera">
                      <div class="d-flex align-items-center justify-content-center" id="lens">
                        <div id="inner-lens">
                          <div id="glare">
        
                          </div>
                        </div>
                      </div>
        
                      <div class="led" id="red-led"></div>
                      <div class="led" id="yellow-led"></div>
                      <div class="led" id="green-led"></div>
        
                    </div>
                  </div>
                  <!--end camera panel -->
        
                </div>
              </div>
        
              <!-- main screen -->
              <div class="row no-gutters" id="left-panel">
                <div class="col col-10 offset-1" id="main-screen-outer">
        
                  <div class="row no-gutters">
                    <div class="col col-12" id="main-screen-inner">
                      <div class="row no-gutters">
                        <div class="col col-2 offset-5 d-flex justify-content-between">
                          <div class="small-red-circle"></div>
                          <div class="small-red-circle"></div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col col-10 offset-1" id="main-screen">
                          <!-- {% if pokemon %} -->
                          
                         
                          <div v-if="pokemonSet.length == 1" class="pokemon-image d-flex align-items-center justify-content-center">
                            <img v-bind:src="currentPokemon.image_front" alt="currentPokemon.name">
                          </div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col col-4 offset-2">
                          <div class="med-red-circle"></div>
                        </div>
                        <div class="col col-5">
                          <div class="speaker-line" v-for="n in 4"></div>
                        </div>

                      </div> <!-- end main-screen-inner -->
                    </div>
        
                  </div>
                </div>
        
                <!-- bottom panel -->
                <div class="row" id="bottom-panel">
                  <div class="col col-7">
                    <div class="row">
                      <div class="col col-10 offset-1 d-flex align-items-center">
                        <div id="blue-button"></div>
                        <div class="green-button"></div>
                        <div class="orange-button"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col col-7 offset-4">
                        <div id="yellow-rect"></div>
        
                      </div>
                    </div>
                  </div>
        
                  <div class="col col-4 offset-1 d-flex justify-content-center align-items-center">
                    <div id="d-pad">
                      <div id="up-down-border"></div>
                      <div id="up-down"></div>
                      <div id="left-right-border"></div>
                      <div id="left-right"></div>
                      <div class="center-circle"></div>
                    </div>
                  </div>
        
                </div>
        
              </div>
            </div>
        
            <div class="col col-1" id="spine">
        
            </div>
        
            <div class="col col-5 align-self-end" id="right-side">
              <div class="row">
                <!-- green info screen -->
                <div class="col col-10 offset-1" id="info-screen">

                  <!-- NO POKEMON -->
                  <div v-if="pokemonSet.length == 0">
                      <div v-if="query==''">
                        <div v-if="queryType=='types'">
                          <div class="row no-gutters">
                            <div v-for="type in allTypes">
                              <div class="col col-lg-6 poke-list-link poke-list-item">{{type}}</div>
                            </div>
                          </div>
                        </div>

                        <div v-else>
                          Welcome to PokeDex!
                        </div>
                      </div>
                      <div v-else-if="query != ''">
                        No pokemon found.
                      </div>
                  </div> 

                  <!-- SINGLE POKEMON -->
                  <div v-else-if="pokemonSet.length == 1">
                    
                    <h3 class="text-center">{{ currentPokemon.name }}</h3>
                    <div class="row no-gutters">
                      <div class="col col-6 d-flex-column align-items-end">
                        <p class="text-right">Number</p>
                      </div>
                      <div class="col col-6">
                        <p>{{currentPokemon.number}}</p>
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="col col-6 d-flex-column align-items-end">
                        <p class="text-right">Type(s)</p>
                      </div>
                      <div class="col col-6">
                        <p v-for="type in currentPokemon.types">
                          {{ type }}
                        </p>
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="col col-6 d-flex-column align-items-end">
                        <p class="text-right">Height</p>
                      </div>
                      <div class="col col-6">
                        <p>{{ currentPokemon.height }}</p>
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="col col-6 d-flex-column align-items-end">
                        <p class="text-right">Weight</p>
                      </div>
                      <div class="col col-6">
                        <p>{{ currentPokemon.weight }}</p>
                      </div>
                    </div>
                  </div> 
                  
                  
                  <!-- POKEMON SET WITH MORE THAN ONE POKEMON -->
                  <div v-else-if="pokemonSet.length > 1">
                    <div v-for="pokemon in pokemonPage" class="row no-gutters poke-list-link poke-list-item">
                      <div class="col col-3 offset-1 ">
                        <p>{{ pokemon.number }}.</p>
                      </div>
                      <div class="col col-8">
                        <p>{{ pokemon.name }}</p>
                      </div>
                    </div>
                  </div>
                  
                  

                </div>
              </div>
        
              <!-- blue buttons panel -->
              <div class="container">
                <div class="row">
                  <div class="col col-8 offset-2" id="blue-buttons">
                    
                    <form class="d-flex-column align-items-center">
                      <div class="row">
                        <div class="col col-12 text-center">
                          <input type="text" v-model="query" class="text-center" placeholder="Search..." value="" v-on:input="update">
                        </div>
                      </div>
                      <div class="row no-gutters">
                        <div class="col col-3 offset-1 text-center">
                          <label>Name</label> 
                          <input type="radio" v-model="queryType" v-on:change="update" value="name">
                        </div> 
                        <div class="col col-3 text-center">
                          <label>Type</label> 
                          <input type="radio" v-model="queryType" v-on:change="update" value="types">
                        </div>
                        <div class="col col-4 text-center">
                          <label>Number</label> 
                          <input type="radio" v-model="queryType" v-on:input="update" value="number">
                        </div>
                      </div>
                    </form>
        
                  </div>
                </div>
              </div>
        
              <div class="container">
                <div class="row mt-3">
                  <div class="col col-6 d-flex" id="yellow-green-leds">
                    <div class="led" id="yellow-led"></div>
                    <div class="led" id="green-led"></div>
                  </div>
                  <div class="col col-6 d-flex" id="orange-green-buttons">
                    <div class="green-button"></div>
                    <div class="orange-button"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-6">
                    <div class="d-flex justify-content-around" id="grey-arrow-buttons">
                      <div class="grey-button d-flex justify-content-center align-items-center pb-2">
                        <div class="arrow">
                          &#129088;
                        </div>
                      </div>
                      <div class="grey-button d-flex justify-content-center align-items-center pb-2">
                        <div class="arrow">
                          &#129090;
                        </div>
                      </div>
                    </div>
                  </div>
        
                  <div class="col col-6 d-flex justify-content-around">
                      <div class="yellow-button d-flex justify-content-center align-items-center">
                        <div class="double-arrow">&#11244;</div>
                      </div>
                    
                      <div class="yellow-button d-flex justify-content-center align-items-center">
                        <div class="double-arrow">&#11246;</div>
                      </div>
        
                  </div>
                </div>
        
              </div>
            </div>
          </div>
    </div>


    <script src="pokedex.js"></script>
</body>
</html>
